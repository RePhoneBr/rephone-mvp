<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Detalhes do Aparelho | RePhone</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --dark: #0f172a; --green: #16a34a; --bg: #f8fafc; --muted: #64748b; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }
        body { background: var(--bg); padding: 15px; color: var(--dark); }
        .header-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .btn-back { text-decoration: none; color: var(--muted); font-size: 12px; font-weight: 800; text-transform: uppercase; }
        .badge-verificado { font-size: 11px; font-weight: 900; color: var(--green); background: #dcfce7; padding: 6px 14px; border-radius: 20px; }
        .panel { background: white; border-radius: 30px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .gallery { width: 100%; background: #f1f5f9; border-radius: 22px; overflow: hidden; display: flex; align-items: center; justify-content: center; aspect-ratio: 1/1; border: 1px solid #e2e8f0; margin-bottom: 20px; }
        .gallery img { max-width: 100%; max-height: 100%; object-fit: contain; }
        h1 { font-size: 26px; font-weight: 900; line-height: 1.1; margin-bottom: 5px; }
        .location-tag { font-size: 13px; color: var(--muted); font-weight: 600; margin-bottom: 15px; display: block; }
        .price { font-size: 32px; font-weight: 900; color: var(--green); margin-bottom: 25px; display: block; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 25px; }
        .info-box { background: #f8fafc; padding: 15px; border-radius: 18px; border: 1px solid #e2e8f0; }
        .info-box small { font-size: 9px; color: var(--muted); text-transform: uppercase; font-weight: 800; display: block; margin-bottom: 4px; }
        .info-box span { font-size: 14px; font-weight: 700; color: var(--dark); }
        .info-box.highlight { border-color: var(--green); background: #f0fdf4; }
        .desc-box { padding-top: 20px; border-top: 1px solid #f1f5f9; }
        .desc-box h4 { font-size: 11px; font-weight: 900; text-transform: uppercase; color: var(--muted); margin-bottom: 8px; }
        .desc-box p { font-size: 14px; color: #475569; line-height: 1.6; }
        .btn-zap { display: block; width: 100%; background: #25d366; color: white; text-align: center; padding: 20px; border-radius: 22px; text-decoration: none; font-weight: 900; font-size: 17px; margin-top: 25px; }
    </style>
</head>
<body>

    <div class="header-nav">
        <a href="index.html" class="btn-back">‚Üê Voltar</a>
        <div id="pVendedorTipo" class="badge-verificado">CARREGANDO...</div>
    </div>

    <div class="panel" id="mainPanel" style="display:none;">
        <div class="gallery">
            <img id="pImg" src="" alt="Foto">
        </div>
        
        <h1 id="pModeloHeader">---</h1>
        <span id="pLocal" class="location-tag">üìç ---</span>
        <span class="price" id="pPreco">R$ ---</span>

        <div class="info-grid">
            <div class="info-box"><small>Marca</small><span id="pMarca">--</span></div>
            <div class="info-box"><small>Modelo</small><span id="pModeloGrid">--</span></div>
            
            <div class="info-box highlight"><small>Vendedor</small><span id="pNomeVendedor">--</span></div>
            <div class="info-box highlight"><small>Dist√¢ncia</small><span id="pDistancia">Calculando...</span></div>
            
            <div class="info-box"><small>Cor</small><span id="pCor">--</span></div>
            <div class="info-box"><small>Capacidade</small><span id="pCapacidade">--</span></div>
            <div class="info-box"><small>Condi√ß√£o</small><span id="pCondicao">--</span></div>
            <div class="info-box"><small>Bateria</small><span id="pBateria">--</span>%</div>
        </div>

        <div class="desc-box">
            <h4>Descri√ß√£o</h4>
            <p id="pDesc">--</p>
        </div>

        <a href="" id="pZap" target="_blank" class="btn-zap">NEGOCIAR AGORA</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBiN8FqX8UZeyAh1cG2GHZtQWiQH0xPBV4", 
            authDomain: "rephone-a0a80.firebaseapp.com", 
            projectId: "rephone-a0a80", 
            storageBucket: "rephone-a0a80.firebasestorage.app", 
            appId: "1:431497247030:web:a943715e4acc04b8995b97" 
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const urlParams = new URLSearchParams(window.location.search);
        const idAnuncio = urlParams.get('id');

        // Fun√ß√£o para calcular dist√¢ncia entre dois pontos (Haversine)
        function calcularDistancia(lat1, lon1, lat2, lon2) {
            const R = 6371; // Raio da Terra em km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return (R * c).toFixed(1);
        }

        async function carregarAnuncio() {
            if (!idAnuncio) return;

            try {
                const docRef = doc(db, "anuncios", idAnuncio);
                const snap = await getDoc(docRef);

                if (snap.exists()) {
                    const ad = snap.data();

                    // Preenchimento B√°sico
                    document.getElementById('pImg').src = ad.fotos && ad.fotos[0] ? ad.fotos[0] : '';
                    document.getElementById('pModeloHeader').innerText = ad.modelo;
                    document.getElementById('pPreco').innerText = `R$ ${parseFloat(ad.preco).toLocaleString('pt-br')}`;
                    document.getElementById('pLocal').innerText = `üìç ${ad.cidade}`;
                    
                    // Preenchimento Grid
                    document.getElementById('pMarca').innerText = ad.marca || '--';
                    document.getElementById('pModeloGrid').innerText = ad.modelo || '--';
                    document.getElementById('pNomeVendedor').innerText = ad.vendedorNome || 'Particular';
                    document.getElementById('pCor').innerText = ad.cor || '--';
                    document.getElementById('pCapacidade').innerText = ad.capacidade || '--';
                    document.getElementById('pCondicao').innerText = ad.condicao || '--';
                    document.getElementById('pBateria').innerText = ad.bateria || '--';
                    document.getElementById('pDesc').innerText = ad.descricao || '';

                    // Tipo de Vendedor
                    const tipoTxt = ad.tipoVendedor === 'lojista' ? 'üè¢ LOJISTA VERIFICADO' : 'üë§ VENDEDOR PARTICULAR';
                    document.getElementById('pVendedorTipo').innerText = tipoTxt;

                    // L√≥gica de Dist√¢ncia
                    if (ad.lat && ad.lng) {
                        navigator.geolocation.getCurrentPosition((position) => {
                            const d = calcularDistancia(
                                position.coords.latitude, 
                                position.coords.longitude, 
                                ad.lat, 
                                ad.lng
                            );
                            document.getElementById('pDistancia').innerText = `a ${d} km de voc√™`;
                        }, () => {
                            document.getElementById('pDistancia').innerText = "Localiza√ß√£o negada";
                        });
                    } else {
                        document.getElementById('pDistancia').innerText = "--";
                    }

                    // Bot√£o WhatsApp
                    const linkAnuncio = window.location.href;
                    const msg = encodeURIComponent(`Ol√°! Vi seu an√∫ncio do ${ad.marca} ${ad.modelo} no RePhone por R$ ${ad.preco}.\n\nLink: ${linkAnuncio}\n\nAinda est√° dispon√≠vel?`);
                    document.getElementById('pZap').href = `https://wa.me/55${ad.whatsapp}?text=${msg}`;

                    document.getElementById('mainPanel').style.display = 'block';
                }
            } catch (error) {
                console.error("Erro:", error);
            }
        }

        carregarAnuncio();
    </script>
</body>
</html>
