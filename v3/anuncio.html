<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Detalhes do Aparelho | RePhone</title>

    <meta property="og:type" content="website">
    <meta property="og:title" id="metaTitle" content="RePhone - Aparelho Dispon√≠vel">
    <meta property="og:description" id="metaDesc" content="Confira pre√ßo e fotos deste aparelho no RePhone.">
    <meta property="og:image" id="metaImg" content="https://www.rephone.com.br/logo.png">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --dark: #0f172a; --green: #16a34a; --bg: #f8fafc; --muted: #64748b; --blue: #3b82f6; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }
        
        body { background: var(--bg); color: var(--dark); padding-bottom: 100px; } /* Espa√ßo para o bot√£o fixo */

        /* LAYOUT RESPONSIVO */
        .container { 
            width: 100%; 
            max-width: 1000px; /* Largura m√°xima para PC */
            margin: 0 auto; 
            padding: 15px;
        }

        .header-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .btn-back { text-decoration: none; color: var(--muted); font-size: 12px; font-weight: 800; text-transform: uppercase; }
        
        .badge-verificado { font-size: 11px; font-weight: 900; padding: 6px 14px; border-radius: 20px; text-transform: uppercase; }
        .status-lojista { color: var(--blue); background: #dbeafe; } 
        .status-particular { color: var(--muted); background: #f1f5f9; } 

        /* GRID PRINCIPAL (Lado a lado no PC, coluna no Mobile) */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }

        @media (min-width: 800px) {
            .main-grid { grid-template-columns: 1fr 1fr; align-items: start; }
        }

        .panel { background: white; border-radius: 30px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }

        /* GALERIA ADAPT√ÅVEL */
        .gallery { 
            width: 100%; 
            background: #f1f5f9; 
            border-radius: 22px; 
            overflow: hidden; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            aspect-ratio: 1/1; 
            border: 1px solid #e2e8f0; 
        }
        .gallery img { max-width: 100%; max-height: 100%; object-fit: contain; }
        
        h1 { font-size: clamp(22px, 5vw, 32px); font-weight: 900; line-height: 1.1; }
        .price { font-size: clamp(26px, 6vw, 36px); font-weight: 900; color: var(--green); margin: 15px 0; display: block; }

        /* INFO GRID DIN√ÇMICO */
        .info-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); 
            gap: 12px; 
            margin: 20px 0;
        }
        .info-box { background: #f8fafc; padding: 15px; border-radius: 18px; border: 1px solid #e2e8f0; }
        .info-box small { font-size: 9px; color: var(--muted); text-transform: uppercase; font-weight: 800; display: block; }
        .info-box span { font-size: 14px; font-weight: 700; }

        /* BARRA FIXA NO RODAP√â */
        .footer-controls {
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            background: white;
            padding: 15px 20px;
            box-shadow: 0 -10px 25px rgba(0,0,0,0.1);
            display: flex;
            gap: 10px;
            z-index: 1000;
            justify-content: center;
        }

        .footer-controls .btn-zap { 
            flex: 2; 
            background: #25d366; 
            color: white; 
            text-align: center; 
            padding: 18px; 
            border-radius: 18px; 
            text-decoration: none; 
            font-weight: 900;
            max-width: 400px;
        }

        .footer-controls .btn-share-icon { 
            flex: 1; 
            background: #f1f5f9; 
            color: var(--dark); 
            border: none; 
            border-radius: 18px; 
            font-weight: 800;
            cursor: pointer;
            max-width: 150px;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header-nav">
            <a href="index.html" class="btn-back">‚Üê Voltar</a>
            <div id="pVendedorTipo" class="badge-verificado">CARREGANDO...</div>
        </div>

        <div class="main-grid" id="mainPanel" style="display:none;">
            <div class="gallery">
                <img id="pImg" src="" alt="Foto do Aparelho">
            </div>

            <div class="panel">
                <h1 id="pModeloHeader">---</h1>
                <span id="pNomeVendedor" style="font-weight:700; color:var(--muted)">---</span>
                <span class="price" id="pPreco">R$ ---</span>
                <span id="pLocal" style="display:block; margin-bottom:20px; font-size:14px; color:var(--muted); font-weight:600;">üìç ---</span>

                <div class="info-grid">
                    <div class="info-box"><small>Bateria</small><span id="pBateria">--</span>%</div>
                    <div class="info-box"><small>Capacidade</small><span id="pCapacidade">--</span></div>
                    <div class="info-box"><small>Cor</small><span id="pCor">--</span></div>
                    <div class="info-box"><small>Condi√ß√£o</small><span id="pCondicao">--</span></div>
                </div>

                <div style="margin-top:20px; border-top:1px solid #eee; padding-top:20px;">
                    <h4 style="font-size:11px; text-transform:uppercase; color:var(--muted); margin-bottom:10px;">Descri√ß√£o do Vendedor</h4>
                    <p id="pDesc" style="font-size:14px; line-height:1.6; color:#444;">--</p>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-controls">
        <button id="pShare" class="btn-share-icon">Compartilhar</button>
        <a href="" id="pZap" target="_blank" class="btn-zap">NEGOCIAR VIA WHATSAPP</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBiN8FqX8UZeyAh1cG2GHZtQWiQH0xPBV4", 
            authDomain: "rephone-a0a80.firebaseapp.com", 
            projectId: "rephone-a0a80", 
            storageBucket: "rephone-a0a80.firebasestorage.app", 
            appId: "1:431497247030:web:a943715e4acc04b8995b97" 
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const urlParams = new URLSearchParams(window.location.search);
        const idAnuncio = urlParams.get('id');

        async function carregarAnuncio() {
            if (!idAnuncio) return;
            try {
                const docRef = doc(db, "anuncios", idAnuncio);
                const snap = await getDoc(docRef);

                if (snap.exists()) {
                    const ad = snap.data();
                    const precoFmt = parseFloat(ad.preco).toLocaleString('pt-br', {minimumFractionDigits: 2});

                    // Preencher UI
                    document.getElementById('pImg').src = ad.fotos[0];
                    document.getElementById('pModeloHeader').innerText = ad.modelo;
                    document.getElementById('pPreco').innerText = `R$ ${precoFmt}`;
                    document.getElementById('pBateria').innerText = ad.bateria;
                    document.getElementById('pCapacidade').innerText = ad.capacidade;
                    document.getElementById('pCor').innerText = ad.cor;
                    document.getElementById('pCondicao').innerText = ad.condicao;
                    document.getElementById('pDesc').innerText = ad.descricao;
                    document.getElementById('pLocal').innerText = `üìç ${ad.cidade || 'Local n√£o informado'}`;

                    // SEO / Meta Tags
                    document.getElementById('metaTitle').content = `${ad.modelo} - R$ ${precoFmt}`;
                    document.getElementById('metaImg').content = ad.fotos[0];

                    // WhatsApp
                    const msg = encodeURIComponent(`Ol√°! Vi seu an√∫ncio do ${ad.modelo} no RePhone por R$ ${precoFmt}.\n\nLink: ${window.location.href}`);
                    document.getElementById('pZap').href = `https://wa.me/55${ad.whatsapp}?text=${msg}`;

                    // Compartilhamento
                    document.getElementById('pShare').onclick = async () => {
                        const shareData = {
                            title: `RePhone - ${ad.modelo}`,
                            text: `üì± *${ad.modelo}*\nüí∞ *R$ ${precoFmt}*\nConfira no RePhone:`,
                            url: window.location.href
                        };
                        if (navigator.share) await navigator.share(shareData);
                        else { await navigator.clipboard.writeText(window.location.href); alert("Link copiado!"); }
                    };

                    document.getElementById('mainPanel').style.display = 'grid';
                }
            } catch (e) { console.error(e); }
        }
        carregarAnuncio();
    </script>
</body>
</html>
