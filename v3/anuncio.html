<body>

    <div class="container">
        <div class="header-nav">
            <a href="index.html" class="btn-back">‚Üê Voltar</a>
            <div id="pVendedorTipo" class="badge-verificado">CARREGANDO...</div>

        <div class="main-grid" id="mainPanel" style="display:none;">
            <div class="gallery">
                <img id="pImg" src="" alt="Foto">
            </div>
            
            <div class="panel">
                <h1 id="pModeloHeader">---</h1>
                <span id="pNomeVendedor" class="seller-name">Vendedor: Carregando...</span>
                <span id="pLocal" class="location-tag">üìç ---</span>
                <span class="price" id="pPreco">R$ ---</span>

                <div class="info-grid">
                    <div class="info-box"><small>Marca</small><span id="pMarca">--</span></div>
                    <div class="info-box"><small>Modelo</small><span id="pModeloGrid">--</span></div>
                    <div class="info-box"><small>Cor</small><span id="pCor">--</span></div>
                    <div class="info-box"><small>Capacidade</small><span id="pCapacidade">--</span></div>
                    <div class="info-box"><small>Condi√ß√£o</small><span id="pCondicao">--</span></div>
                    <div class="info-box"><small>Estado</small><span id="pEstado">--</span></div>
                    <div class="info-box"><small>Bateria</small><span id="pBateria">--</span>%</div>

    <div class="footer-controls">
        <button id="pShare" class="btn-share">COMPARTILHAR</button>
        <a href="" id="pZap" target="_blank" class="btn-zap">NEGOCIAR AGORA</a>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBiN8FqX8UZeyAh1cG2GHZtQWiQH0xPBV4", 
            authDomain: "rephone-a0a80.firebaseapp.com", 
            projectId: "rephone-a0a80", 
            storageBucket: "rephone-a0a80.firebasestorage.app", 
            appId: "1:431497247030:web:a943715e4acc04b8995b97" 
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const urlParams = new URLSearchParams(window.location.search);
        const idAnuncio = urlParams.get('id');

        function calcularKM(lat1, lon1, lat2, lon2) {
            const R = 6371; 
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c; 
        }

        async function carregarAnuncio() {
            if (!idAnuncio) return;
            try {
                const docRef = doc(db, "anuncios", idAnuncio);
                const snap = await getDoc(docRef);

                if (snap.exists()) {
                    const ad = snap.data();
                    const precoFmt = parseFloat(ad.preco).toLocaleString('pt-br', {minimumFractionDigits: 2});

                    // 1. VENDEDOR E TIPO
                    const vDoc = await getDoc(doc(db, "vendedores", ad.vendedorId || ad.uid));
                    if (vDoc.exists()) {
                        const vData = vDoc.data();
                        document.getElementById('pNomeVendedor').innerText = `Vendedor: ${vData.nome || 'Particular'}`;
                        const selo = document.getElementById('pVendedorTipo');
                        if (vData.status === 'verificado') {
                            selo.innerText = 'üè¢ LOJISTA VERIFICADO';
                            selo.className = 'badge-verificado status-lojista';
                        } else {
                            selo.innerText = 'üë§ VENDEDOR PARTICULAR';
                            selo.className = 'badge-verificado status-particular';
                        }
                    }

                    // 2. DADOS B√ÅSICOS E SEO
                    document.getElementById('pImg').src = ad.fotos[0];
                    document.getElementById('pModeloHeader').innerText = ad.modelo;
                    document.getElementById('pPreco').innerText = `R$ ${precoFmt}`;
                    document.getElementById('metaTitle').content = `${ad.modelo} - R$ ${precoFmt}`;
                    document.getElementById('metaImg').content = ad.fotos[0];

                    // 3. DIST√ÇNCIA / KM
                    const localTxt = document.getElementById('pLocal');
                    if (ad.coords) {
                        const partes = ad.coords.split(',');
                        navigator.geolocation.getCurrentPosition((pos) => {
                            const km = calcularKM(pos.coords.latitude, pos.coords.longitude, parseFloat(partes[0]), parseFloat(partes[1]));
                            localTxt.innerText = `üìç ${ad.cidade} (a ${km.toFixed(1)} km de voc√™)`;
                        }, () => { localTxt.innerText = `üìç ${ad.cidade}`; });
                    } else { localTxt.innerText = `üìç ${ad.cidade || 'Local n√£o informado'}`; }

                    // 4. GRID T√âCNICO COMPLETO
                    document.getElementById('pMarca').innerText = ad.marca || '--';
                    document.getElementById('pModeloGrid').innerText = ad.modelo || '--';
                    document.getElementById('pCor').innerText = ad.cor || '--';
                    document.getElementById('pCapacidade').innerText = ad.capacidade || '--';
                    document.getElementById('pCondicao').innerText = ad.condicao || '--';
                    document.getElementById('pEstado').innerText = ad.estado || '--';
                    document.getElementById('pBateria').innerText = ad.bateria || '--';
                    document.getElementById('pGarantia').innerText = ad.garantia || 'Sem garantia';
                    document.getElementById('pDesc').innerText = ad.descricao || '';

                    // 5. A√á√ïES (ZAP E COMPARTILHAR)
                    const msg = encodeURIComponent(`Ol√°! Vi seu an√∫ncio do ${ad.modelo} no RePhone por R$ ${precoFmt}.\n\nLink: ${window.location.href}`);
                    document.getElementById('pZap').href = `https://wa.me/55${ad.whatsapp}?text=${msg}`;

                    document.getElementById('pShare').onclick = async () => {
                        const shareData = { title: `RePhone - ${ad.modelo}`, text: `üì± *${ad.modelo}*\nüí∞ *R$ ${precoFmt}*\nNo RePhone:`, url: window.location.href };
                        if (navigator.share) await navigator.share(shareData);
                        else { await navigator.clipboard.writeText(window.location.href); alert("Link copiado!"); }
                    };

                    document.getElementById('mainPanel').style.display = 'grid';
                }
            } catch (error) { console.error("Erro:", error); }
        }
        carregarAnuncio();
    </script>
