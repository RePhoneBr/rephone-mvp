<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Curadoria | RePhone</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --dark: #020617; --card: #1e293b; --gold: #d4af37; --green: #16a34a; --red: #ef4444; }
        body { background: var(--dark); color: white; font-family: 'Inter', sans-serif; padding: 20px; }
        .grid { display: grid; gap: 20px; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); }
        .card-adm { background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid #334155; }
        .foto-preview { width: 100%; height: 200px; object-fit: cover; border-radius: 12px; margin-bottom: 15px; background: #0f172a; }
        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        .btn { flex: 1; padding: 12px; border: none; border-radius: 10px; font-weight: 800; cursor: pointer; }
        .btn-app { background: var(--green); color: white; }
        .btn-rej { background: #334155; color: #94a3b8; }
        .price-tag { font-size: 20px; font-weight: 900; color: var(--gold); }
    </style>
</head>
<body>
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
        <h2>Curadoria de Anúncios</h2>
        <a href="admin-hub.html" style="color:white; text-decoration:none; font-size:12px;">← Voltar ao Hub</a>
    </div>

    <div id="listaAnuncios" class="grid">Buscando novos anúncios...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBiN8FqX8UZeyAh1cG2GHZtQWiQH0xPBV4", authDomain: "rephone-a0a80.firebaseapp.com", projectId: "rephone-a0a80", storageBucket: "rephone-a0a80.firebasestorage.app", messagingSenderId: "431497247030", appId: "1:431497247030:web:a943715e4acc04b8995b97" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const q = query(collection(db, "anuncios"), where("status", "==", "pendente"));
        onSnapshot(q, snap => {
            const container = document.getElementById('listaAnuncios');
            if(snap.empty) { container.innerHTML = "Nada para aprovar no momento."; return; }
            container.innerHTML = "";
            snap.forEach(docSnap => {
                const ad = docSnap.data();
                const id = docSnap.id;
                const card = document.createElement('div');
                card.className = 'card-adm';
                card.innerHTML = `
                    <img class="foto-preview" src="${ad.fotos ? ad.fotos[0] : ''}">
                    <p style="font-size:10px; color:var(--gold); font-weight:800; text-transform:uppercase;">${ad.tipo}</p>
                    <h3 style="margin:5px 0;">${ad.modelo}</h3>
                    <div class="price-tag">R$ ${ad.preco}</div>
                    <p style="font-size:12px; color:#94a3b8; margin-top:10px;">${ad.descricao}</p>
                    <div class="btn-group">
                        <button class="btn btn-rej" onclick="rejeitarA('${id}')">RECUSAR</button>
                        <button class="btn btn-app" onclick="aprovarA('${id}')">APROVAR NO RADAR</button>
                    </div>
                `;
                container.appendChild(card);
            });
        });

        window.aprovarA = async id => await updateDoc(doc(db, "anuncios", id), { status: "aprovado" });
        window.rejeitarA = async id => confirm("Excluir anúncio?") && await deleteDoc(doc(db, "anuncios", id));
    </script>
</body>
</html>
