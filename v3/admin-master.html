<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Curadoria | RePhone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --dark: #0f172a; --gold: #d4af37; --green: #16a34a; }
        body { background: var(--dark); color: white; font-family: 'Inter', sans-serif; padding: 20px; }
        .admin-nav-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .btn-back { background: #1e293b; color: white; border: 1px solid #334155; padding: 10px 15px; border-radius: 10px; text-decoration: none; font-size: 13px; font-weight: 700; }
        .card-adm { background: #1e293b; border-radius: 20px; padding: 20px; border: 1px solid #334155; margin-bottom: 20px; }
        .btn-appr { background: var(--green); color: white; border: none; padding: 12px; border-radius: 10px; font-weight: 800; cursor: pointer; width: 100%; margin-top: 10px; }
        .btn-del { background: #ef4444; color: white; border: none; padding: 8px; border-radius: 10px; font-weight: 700; cursor: pointer; width: 100%; margin-top: 5px; }
        .doc-link { background: var(--gold); color: var(--dark); padding: 5px 10px; border-radius: 5px; font-size: 11px; font-weight: 800; display: inline-block; margin: 10px 0; text-decoration: none; }
    </style>
</head>
<body>
    <div class="admin-nav-top">
        <a href="admin-hub.html" class="btn-back">← Voltar ao Hub</a>
        <h2 style="font-size:16px;">Curadoria</h2>
    </div>

    <div id="listaPendentes">Buscando anúncios...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyBiN8FqX8UZeyAh1cG2GHZtQWiQH0xPBV4", authDomain: "rephone-a0a80.firebaseapp.com", projectId: "rephone-a0a80", storageBucket: "rephone-a0a80.firebasestorage.app", messagingSenderId: "431497247030", appId: "1:431497247030:web:a943715e4acc04b8995b97" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => { if (!user) window.location.href = 'admin-login.html'; else escutar(); });

        function escutar() {
            onSnapshot(query(collection(db, "anuncios"), where("status", "==", "pendente")), (snap) => {
                const container = document.getElementById('listaPendentes');
                container.innerHTML = snap.empty ? "Nada pendente." : "";
                snap.forEach(d => {
                    const ad = d.data();
                    const card = document.createElement('div');
                    card.className = 'card-adm';
                    card.innerHTML = `
                        <h3>${ad.marca} ${ad.modelo}</h3>
                        <p>Vendedor: ${ad.nomeVendedor} (${ad.whatsapp})</p>
                        <a href="${ad.fotoDoc}" target="_blank" class="doc-link">Ver Documento Vendedor</a>
                        <button class="btn-appr" onclick="aprovar('${d.id}', true)">Aprovar + Selo Verificado</button>
                        <button class="btn-del" onclick="rejeitar('${d.id}')">Excluir</button>
                    `;
                    container.appendChild(card);
                });
            });
        }
        window.aprovar = async (id, selo) => { await updateDoc(doc(db, "anuncios", id), { status: "aprovado", verificado: selo }); };
        window.rejeitar = async (id) => { if(confirm("Excluir?")) await deleteDoc(doc(db, "anuncios", id)); };
    </script>
</body>
</html>
