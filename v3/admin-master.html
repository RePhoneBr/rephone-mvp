<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Control | RePhone Admin</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { background: #0f172a; color: white; padding: 20px; font-family: 'Inter', sans-serif; }
        .admin-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 30px; 
            border-bottom: 1px solid #1e293b; 
            padding-bottom: 20px; 
        }
        .btn-logout { 
            background: #334155; 
            color: white; 
            border: none; 
            padding: 8px 15px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold;
        }
        .pending-card { background: #1e293b; border-radius: 20px; padding: 20px; margin-bottom: 20px; border: 1px solid #334155; }
        .price-tag { color: #16a34a; font-weight: 900; font-size: 20px; }
        .photo-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 15px 0; }
        .photo-grid img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 10px; border: 1px solid #334155; }
        .btn-group { display: flex; gap: 10px; }
        .btn-approve { background: #16a34a; color: white; border: none; padding: 12px 20px; border-radius: 12px; font-weight: 800; cursor: pointer; flex: 2; }
        .btn-reject { background: #ef4444; color: white; border: none; padding: 12px 20px; border-radius: 12px; font-weight: 800; cursor: pointer; flex: 1; }
        #listaPendentes { min-height: 200px; }
        .loading-screen { position: fixed; inset: 0; background: #0f172a; display: flex; align-items: center; justify-content: center; z-index: 9999; }
    </style>
</head>
<body>

    <div id="loadingScreen" class="loading-screen">Verificando Credenciais...</div>

    <header class="admin-header">
        <div>
            <h1 style="font-weight: 900; margin: 0;">RePhone Master</h1>
            <p style="color: #94a3b8; margin: 5px 0 0;">Curadoria Aracruz</p>
        </div>
        <button onclick="fazerLogout()" class="btn-logout">Sair</button>
    </header>

    <div id="listaPendentes">
        <p style="text-align: center; color: #64748b;">Buscando anúncios...</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBiN8FqX8UZeyAh1cG2GHZtQWiQH0xPBV4",
            authDomain: "rephone-a0a80.firebaseapp.com",
            projectId: "rephone-a0a80",
            storageBucket: "rephone-a0a80.firebasestorage.app",
            messagingSenderId: "431497247030",
            appId: "1:431497247030:web:a943715e4acc04b8995b97",
            measurementId: "G-LHRJ19C0CW"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- ESCUDO DE PROTEÇÃO ---
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'admin-login.html';
            } else {
                document.getElementById('loadingScreen').style.display = 'none';
                iniciarEscutaDados();
            }
        });

        window.fazerLogout = () => {
            signOut(auth).then(() => window.location.href = 'admin-login.html');
        };

        // --- LÓGICA DE DADOS ---
        function iniciarEscutaDados() {
            const q = query(collection(db, "anuncios"), where("status", "==", "pendente"));
            
            onSnapshot(q, (snapshot) => {
                const container = document.getElementById('listaPendentes');
                container.innerHTML = snapshot.empty ? '<p style="text-align:center; padding:50px;">✅ Nenhum pendente.</p>' : "";

                snapshot.forEach((adDoc) => {
                    const ad = adDoc.data();
                    const id = adDoc.id;
                    const card = document.createElement('div');
                    card.className = 'pending-card';
                    card.innerHTML = `
                        <div style="display:flex; justify-content:space-between">
                            <h3>${ad.modelo}</h3>
                            <span class="price-tag">R$ ${ad.preco}</span>
                        </div>
                        <p style="font-size:12px; color:#94a3b8">Bateria: ${ad.bateria} | Estado: ${ad.condicao}</p>
                        <div class="photo-grid">
                            ${ad.fotos.map(url => `<img src="${url}" onclick="window.open('${url}')">`).join('')}
                        </div>
                        <div class="btn-group">
                            <button class="btn-approve" onclick="aprovar('${id}')">APROVAR</button>
                            <button class="btn-reject" onclick="rejeitar('${id}')">DELETAR</button>
                        </div>
                    `;
                    container.appendChild(card);
                });
            });
        }

        // Funções globais para os botões
        window.aprovar = async (id) => {
            await updateDoc(doc(db, "anuncios", id), { status: "aprovado" });
        };

        window.rejeitar = async (id) => {
            if(confirm("Excluir anúncio permanentemente?")) {
                await deleteDoc(doc(db, "anuncios", id));
            }
        };
    </script>
</body>
</html>
