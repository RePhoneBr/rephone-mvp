<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RePhone | Radar Aracruz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --dark: #0f172a; --green: #16a34a; --gold: #d4af37; --bg: #f8fafc; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--dark); overflow-x: hidden; }

        /* Header */
        .app-header { background: var(--dark); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .brand { display: flex; align-items: center; gap: 10px; }
        .logo-rp { background: linear-gradient(135deg, #fff, var(--gold)); color: var(--dark); width: 35px; height: 35px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: 900; }
        
        /* Form de Busca */
        .search-area { background: white; padding: 20px; border-radius: 0 0 30px 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .input-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        input, select { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #e2e8f0; background: var(--bg); font-size: 14px; outline: none; }
        
        .btn-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-flat { background: #e2e8f0; color: var(--dark); border: none; padding: 12px; border-radius: 12px; font-weight: 700; cursor: pointer; }
        .btn-match { background: var(--green); color: white; border: none; padding: 12px; border-radius: 12px; font-weight: 800; display: flex; align-items: center; justify-content: center; gap: 5px; cursor: pointer; position: relative; overflow: hidden; }

        /* Radar Animation */
        .radar-box { display: none; text-align: center; padding: 40px 0; }
        .radar-circle { width: 150px; height: 150px; border: 2px solid var(--green); border-radius: 50%; margin: 0 auto; position: relative; animation: pulse 2s infinite; }
        .radar-line { width: 50%; height: 2px; background: var(--green); position: absolute; top: 50%; left: 50%; transform-origin: left; animation: rotate 2s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(22, 163, 74, 0.4); } 70% { box-shadow: 0 0 0 30px rgba(22, 163, 74, 0); } 100% { box-shadow: 0 0 0 0 rgba(22, 163, 74, 0); } }

        /* Feed de Cards */
        .feed { padding: 20px; display: grid; gap: 20px; }
        .card { background: white; border-radius: 25px; padding: 15px; border: 1px solid #e2e8f0; position: relative; }
        .badge-status { position: absolute; top: 25px; left: 25px; background: rgba(255,255,255,0.9); padding: 5px 10px; border-radius: 8px; font-size: 10px; font-weight: 800; z-index: 10; display: flex; align-items: center; gap: 5px; border: 1px solid #e2e8f0; }
        .card img { width: 100%; height: 200px; object-fit: contain; background: var(--bg); border-radius: 20px; margin-bottom: 12px; }
        .card-info h4 { font-size: 18px; font-weight: 800; }
        .card-meta { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }
        .price { color: var(--green); font-weight: 900; font-size: 20px; }
        .vendedor-tipo { font-size: 11px; background: #f1f5f9; padding: 3px 8px; border-radius: 5px; color: #64748b; }

        /* Painel de Match (O "Pop-up") */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; z-index: 2000; align-items: flex-end; }
        .match-window { background: white; width: 100%; border-radius: 30px 30px 0 0; padding: 30px; position: relative; transform: translateY(100%); transition: 0.4s; }
        .match-window.active { transform: translateY(0); }
        .close-match { position: absolute; top: 20px; right: 20px; width: 30px; height: 30px; background: #f1f5f9; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; }
        
        .tag { display: inline-block; padding: 5px 12px; border-radius: 8px; background: var(--bg); font-size: 12px; font-weight: 700; margin-right: 5px; }
    </style>
</head>
<body>

    <header class="app-header">
        <div class="brand">
            <div class="logo-rp">RP</div>
            <h1 style="color:white">Re<span style="color:var(--green)">Phone</span></h1>
        </div>
        <a href="vendedor.html" style="text-decoration:none" class="vendedor-tipo">Vender +</a>
    </header>

    <div class="search-area">
        <div class="input-group">
            <select id="searchMarca">
                <option value="">Marca</option>
                <option value="Apple">Apple</option>
                <option value="Samsung">Samsung</option>
            </select>
            <input type="number" id="searchMaxPrice" placeholder="At√© R$">
        </div>
        <input type="text" id="searchModel" placeholder="Modelo (Ex: iPhone 13)" style="margin-bottom:15px">
        
        <div class="btn-row">
            <button class="btn-flat" onclick="buscarNoSite()">üîç Ver Tudo</button>
            <button class="btn-match" onclick="ativarMatch()">‚ú® Ativar Match</button>
        </div>
    </div>

    <div id="radarDisplay" class="radar-box">
        <div class="radar-circle"><div class="radar-line"></div></div>
        <p style="margin-top:20px; font-weight:800; color:var(--green)">ESCANEANDO ARACRUZ...</p>
    </div>

    <main id="offersGrid" class="feed">
        </main>

    <div id="overlayMatch" class="overlay" onclick="fecharMatch(event)">
        <div class="match-window" id="windowMatch" onclick="event.stopPropagation()">
            <div class="close-match" onclick="fecharMatch()">‚úï</div>
            <div id="matchContent"></div>
            <button id="btnZap" class="btn-match" style="width:100%; margin-top:20px; padding:20px">CHAMAR NO WHATSAPP</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBiN8FqX8UZeyAh1cG2GHZtQWiQH0xPBV4",
            authDomain: "rephone-a0a80.firebaseapp.com",
            projectId: "rephone-a0a80",
            storageBucket: "rephone-a0a80.firebasestorage.app",
            messagingSenderId: "431497247030",
            appId: "1:431497247030:web:a943715e4acc04b8995b97"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Fun√ß√£o de busca simples
        window.buscarNoSite = async () => {
            const grid = document.getElementById('offersGrid');
            grid.innerHTML = "Buscando...";
            
            const q = query(collection(db, "anuncios"), where("status", "==", "aprovado"));
            const snap = await getDocs(q);
            renderizar(snap);
        };

        // Fun√ß√£o do Radar (Match)
        window.ativarMatch = () => {
            document.getElementById('offersGrid').innerHTML = "";
            document.getElementById('radarDisplay').style.display = "block";
            
            setTimeout(async () => {
                document.getElementById('radarDisplay').style.display = "none";
                const q = query(collection(db, "anuncios"), where("status", "==", "aprovado"));
                const snap = await getDocs(q);
                renderizar(snap);
            }, 3000);
        };

        function renderizar(snapshot) {
            const grid = document.getElementById('offersGrid');
            grid.innerHTML = "";
            
            snapshot.forEach(doc => {
                const ad = doc.data();
                // L√≥gica de √≠cones por estado
                const icon = ad.condicao === 'Novo' ? 'üíé' : (ad.condicao === 'Semi novo' ? '‚ú®' : 'üì±');
                
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="badge-status">${icon} ${ad.condicao}</div>
                    <img src="${ad.fotos[0]}">
                    <div class="card-info">
                        <h4>${ad.modelo}</h4>
                        <div class="card-meta">
                            <span class="price">R$ ${ad.preco}</span>
                            <span class="vendedor-tipo">üë§ Particular</span>
                        </div>
                        <p style="font-size:12px; color:#94a3b8; margin-top:5px">üìç Aracruz, ES</p>
                    </div>
                `;
                card.onclick = () => abrirMatch(ad);
                grid.appendChild(card);
            });
        }

        window.abrirMatch = (ad) => {
            const content = document.getElementById('matchContent');
            content.innerHTML = `
                <h2 style="font-weight:900; font-size:28px">${ad.modelo}</h2>
                <p style="color:var(--green); font-weight:800; font-size:22px; margin:10px 0">R$ ${ad.preco}</p>
                <div style="margin:20px 0">
                    <span class="tag">üîã Bateria: ${ad.bateria}</span>
                    <span class="tag">‚ú® Estado: ${ad.condicao}</span>
                    <span class="tag">üõ°Ô∏è Verificado</span>
                </div>
                <p style="color:#64748b; font-size:14px">Este aparelho passou pela curadoria RePhone Aracruz e est√° dispon√≠vel para entrega imediata.</p>
            `;
            document.getElementById('overlayMatch').style.display = "flex";
            setTimeout(() => document.getElementById('windowMatch').classList.add('active'), 10);
        };

        window.fecharMatch = (e) => {
            document.getElementById('windowMatch').classList.remove('active');
            setTimeout(() => document.getElementById('overlayMatch').style.display = "none", 400);
        };

        buscarNoSite(); // Inicia carregando tudo
    </script>
</body>
</html>
