<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RePhone | Match Inteligente</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --dark: #0f172a; --green: #16a34a; --bg: #f8fafc; --text-muted: #64748b; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }
        body { background: var(--bg); color: var(--dark); }
        
        /* HEADER E BLOQUEIO */
        #mobileOnly { display:none; position:fixed; inset:0; background: #0f172a; z-index:9999; flex-direction:column; align-items:center; justify-content:center; }
        .main-header { background: var(--dark); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo { font-weight: 900; font-size: 22px; color: white; text-decoration: none; }
        .logo span { color: var(--green); }
        .nav-btns { display: flex; gap: 8px; }
        .btn-header { font-size: 11px; font-weight: 800; padding: 10px 15px; border-radius: 10px; text-decoration: none; text-transform: uppercase; }
        .btn-reg { color: #d4af37; border: 1px solid #d4af37; }
        .btn-vend { background: var(--green); color: white; }
        
        /* HERO E MATCH CARD */
        .hero { padding: 30px 20px; max-width: 600px; margin: 0 auto; }
        .match-card { background: white; padding: 25px; border-radius: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.05); border: 1px solid #f1f5f9; position: relative; overflow: hidden; }
        .match-card label { display: block; font-weight: 800; font-size: 14px; margin-bottom: 8px; }
        .match-card input { width: 100%; padding: 16px; border-radius: 15px; border: 1px solid #e2e8f0; background: #f8fafc; margin-bottom: 20px; font-size: 15px; outline: none; }
        
        /* O C√çRCULO DE STATUS RECUPERADO */
        .match-status-container { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
        .status-circle { width: 12px; height: 12px; border-radius: 50%; background: #cbd5e1; transition: all 0.5s ease; }
        .status-text { font-size: 12px; font-weight: 700; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }
        
        /* Anima√ß√£o de pulso enquanto aguarda */
        .searching { background: #94a3b8; animation: pulse 1s infinite; }
        .found { background: var(--green); box-shadow: 0 0 10px var(--green); }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        .btn-match { width: 100%; background: var(--green); color: white; border: none; padding: 18px; border-radius: 15px; font-weight: 800; font-size: 15px; cursor: pointer; transition: 0.3s; }
        .btn-match:active { transform: scale(0.98); }
        
        /* FEED E CARDS */
        .section-title { padding: 20px; font-size: 24px; font-weight: 900; }
        .feed { padding: 0 15px 40px; display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .card { background: white; border-radius: 25px; padding: 12px; border: 1px solid #e2e8f0; position: relative; display: flex; flex-direction: column; }
        .img-container { width: 100%; aspect-ratio: 1/1; background: #f1f5f9; border-radius: 18px; overflow: hidden; display: flex; align-items: center; justify-content: center; margin-bottom: 10px; }
        .card img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .info-top { font-size: 9px; font-weight: 800; color: var(--text-muted); text-transform: uppercase; }
        .card h3 { font-size: 13px; font-weight: 800; margin: 4px 0; min-height: 32px; }
        .status-row { display: flex; gap: 4px; margin-bottom: 6px; flex-wrap: wrap; }
        .badge-condicao { font-size: 8px; font-weight: 800; padding: 3px 6px; border-radius: 4px; background: #eff6ff; color: #1e40af; text-transform: uppercase; }
        .badge-cor { font-size: 8px; font-weight: 800; padding: 3px 6px; border-radius: 4px; background: #f1f5f9; color: var(--text-muted); text-transform: uppercase; }
        .location { font-size: 10px; color: var(--green); font-weight: 700; margin-top: 5px; }
        .price { font-size: 17px; font-weight: 900; color: var(--green); margin-top: 8px; }
    </style>
</head>
<body>

    <header class="main-header">
        <a href="index.html" class="logo">Re<span>Phone</span></a>
        <div class="nav-btns">
            <a href="registro-vendedor.html" class="btn-header btn-reg">Registrar</a>
            <a href="vendedor-login.html" class="btn-header btn-vend">Vender</a>
        </div>
    </header>

    <section class="hero">
        <div class="match-card">
            <div class="match-status-container">
                <div id="mCircle" class="status-circle"></div>
                <div id="mText" class="status-text">Aguardando defini√ß√£o...</div>
            </div>

            <label>Modelo desejado</label>
            <input type="text" id="matchModelo" placeholder="Ex: iPhone 13">
            
            <label>At√© quanto quer pagar?</label>
            <input type="text" id="matchPreco" placeholder="R$ 3500">
            
            <button class="btn-match" onclick="fazerMatch()">Buscar oportunidade</button>
        </div>
    </section>

    <h2 class="section-title">Radar RePhone</h2>
    <main id="radarGrid" class="feed"></main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBiN8FqX8UZeyAh1cG2GHZtQWiQH0xPBV4", authDomain: "rephone-a0a80.firebaseapp.com", projectId: "rephone-a0a80", storageBucket: "rephone-a0a80.firebasestorage.app", messagingSenderId: "431497247030", appId: "1:431497247030:web:a943715e4acc04b8995b97" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let todosAnuncios = [];

        onSnapshot(query(collection(db, "anuncios"), where("status", "==", "aprovado")), (snap) => {
            todosAnuncios = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderizar(todosAnuncios);
        });

        function renderizar(lista) {
            const grid = document.getElementById('radarGrid');
            grid.innerHTML = "";
            lista.forEach(ad => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <a href="anuncio.html?id=${ad.id}" style="text-decoration:none; color:inherit;">
                        <div class="img-container"><img src="${ad.fotos ? ad.fotos[0] : ''}"></div>
                        <div class="info-top">${ad.marca || 'Smartphone'}</div>
                        <h3>${ad.modelo}</h3>
                        <div class="status-row">
                            <span class="badge-condicao">${ad.condicao}</span>
                            <span class="badge-cor">${ad.cor}</span>
                        </div>
                        <div class="location">üìç ${ad.cidade || 'Local'}</div>
                        <span class="price">R$ ${parseFloat(ad.preco).toLocaleString('pt-br')}</span>
                    </a>
                `;
                grid.appendChild(card);
            });
        }

        // L√ìGICA DO MATCH COM C√çRCULO E DELAY
        window.fazerMatch = () => {
            const circle = document.getElementById('mCircle');
            const txt = document.getElementById('mText');
            const mod = document.getElementById('matchModelo').value.toLowerCase();
            const precoMax = parseFloat(document.getElementById('matchPreco').value.replace(/\D/g, '')) || Infinity;

            // Inicia anima√ß√£o cinza
            circle.className = "status-circle searching";
            txt.innerText = "Analisando mercado...";

            setTimeout(() => {
                const filtrados = todosAnuncios.filter(a => {
                    const mMatch = a.modelo.toLowerCase().includes(mod);
                    const pNum = parseFloat(a.preco);
                    return mMatch && pNum <= precoMax;
                });

                if(filtrados.length > 0) {
                    circle.className = "status-circle found";
                    txt.innerText = "Melhor oferta encontrada!";
                    renderizar(filtrados);
                    document.getElementById('radarGrid').scrollIntoView({ behavior: 'smooth' });
                } else {
                    circle.className = "status-circle";
                    circle.style.background = "#ef4444"; // Vermelho se n√£o achar
                    txt.innerText = "Nenhuma oferta no seu perfil.";
                }
            }, 1200); // Delay para efeito visual
        };
    </script>
</body>
</html>
