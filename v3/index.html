<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>RePhone V3</title>
<link rel="icon" href="assets/favicon.svg"/>
<link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<header class="top">
  <strong>RePhone</strong>
  <span>A melhor oferta, do jeito certo.</span>
</header>

<main class="container">
  <h1>A melhor oferta, do jeito certo.</h1>

  <div class="search-box">
    <input id="modelInput" placeholder="Modelo desejado (ex: iPhone 11)"/>
    <input id="priceInput" placeholder="Quanto quer pagar? R$"/>
  </div>

  <div id="radarBubble" class="radar-bubble hidden">
    <span>RP Radar</span>
  </div>

  <div id="matchBar" class="match-bar hidden">
    <strong>MATCH encontrado</strong>
    <button id="viewMatch">Ver MATCH</button>
  </div>

  <section>
    <h2>Ofertas em destaque</h2>
    <div id="offers" class="offers"></div>
  </section>
</main>

<script src="js/app.js"></script>
</body>
</html>
