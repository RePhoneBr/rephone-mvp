<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>RePhone | Radar de Aparelhos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --dark: #0f172a; --green: #16a34a; --bg: #f8fafc; --muted: #64748b; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }
        body { background: var(--bg); color: var(--dark); padding-bottom: 50px; }

        /* HEADER E MENU */
        .main-header { 
            background: var(--dark); padding: 20px; 
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-weight: 900; font-size: 22px; color: white; text-decoration: none; }
        .logo span { color: var(--green); }
        
        .menu-trigger {
            background: none; border: none; color: white;
            font-size: 24px; cursor: pointer; padding: 5px;
        }

        #mobileMenu {
            position: fixed; top: -100%; left: 0; width: 100%; height: auto;
            background: var(--dark); padding: 80px 30px 40px;
            z-index: 999; transition: top 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 0 0 30px 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        #mobileMenu.active { top: 0; }
        #menuOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); display: none; z-index: 998;
        }
        .menu-content { display: flex; flex-direction: column; gap: 15px; }
        .menu-item {
            padding: 18px; border-radius: 15px; text-decoration: none;
            font-weight: 800; font-size: 14px; text-align: center;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .m-reg { background: #d4af37; color: white; }
        .m-vend { background: var(--green); color: white; }
        .m-perfil { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); }
        .m-sair { color: #ef4444; font-size: 12px; margin-top: 10px; border: none; background: none; font-weight: 800; cursor: pointer; }

        /* CONTE√öDO ORIGINAL */
        .hero { padding: 40px 20px; text-align: center; background: var(--dark); color: white; border-radius: 0 0 40px 40px; margin-bottom: 30px; }
        .hero h1 { font-size: 32px; font-weight: 900; line-height: 1; margin-bottom: 10px; }
        
        .section-title { padding: 0 20px; margin-bottom: 15px; font-size: 18px; font-weight: 900; display: flex; align-items: center; justify-content: space-between; }
        
        .radar-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 0 15px; }
        .card { background: white; border-radius: 22px; padding: 12px; border: 1px solid #e2e8f0; text-decoration: none; color: inherit; position: relative; }
        .card img { width: 100%; aspect-ratio: 1/1; object-fit: contain; background: #f8fafc; border-radius: 15px; margin-bottom: 10px; }
        .card h3 { font-size: 14px; font-weight: 800; line-height: 1.2; margin-bottom: 4px; }
        .card .price { color: var(--green); font-weight: 900; font-size: 16px; display: block; }
        .card .loc { font-size: 10px; color: var(--muted); font-weight: 700; margin-top: 5px; display: block; }
        
        /* Adicione aqui qualquer outro estilo original que voc√™ tenha */
    </style>
</head>
<body>

    <header class="main-header">
        <a href="index.html" class="logo">Re<span>Phone</span></a>
        <button class="menu-trigger" onclick="toggleMenu()">‚ò∞</button>
    </header>

    <div id="menuOverlay" onclick="toggleMenu()"></div>

    <nav id="mobileMenu">
        <div class="menu-content">
            <div id="userGreeting" style="color:white; font-size:12px; font-weight:800; margin-bottom:10px; text-align:center;"></div>
            
            <div id="guestLinks" style="display:none; flex-direction:column; gap:15px;">
                <a href="registro-vendedor.html" class="menu-item m-reg">Criar Conta Vendedor</a>
                <a href="vendedor-login.html" class="menu-item m-vend">Entrar para Vender</a>
            </div>

            <div id="userLinks" style="display:none; flex-direction:column; gap:15px;">
                <a href="vendedor-anuncio.html" class="menu-item m-vend">+ Novo An√∫ncio</a>
                <a href="vendedor-perfil.html" class="menu-item m-perfil">Meus An√∫ncios</a>
                <button class="m-sair" onclick="fazerLogout()">Sair da Conta</button>
            </div>
        </div>
    </nav>

    <section class="hero">
        <h1>O melhor pre√ßo,<br>bem perto de voc√™.</h1>
        <p style="color: #94a3b8; font-size: 14px; margin-top: 10px;">Encontre iPhones e Androids em Aracruz e regi√£o.</p>
    </section>

    <div class="section-title">
        Radar RePhone üìç
    </div>

    <div class="radar-grid" id="radar">
        </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBiN8FqX8UZeyAh1cG2GHZtQWiQH0xPBV4", 
            authDomain: "rephone-a0a80.firebaseapp.com", 
            projectId: "rephone-a0a80", 
            storageBucket: "rephone-a0a80.firebasestorage.app", 
            appId: "1:431497247030:web:a943715e4acc04b8995b97" 
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // FUN√á√ÉO TOGGLE MENU
        window.toggleMenu = () => {
            const menu = document.getElementById('mobileMenu');
            const overlay = document.getElementById('menuOverlay');
            menu.classList.toggle('active');
            overlay.style.display = menu.classList.contains('active') ? 'block' : 'none';
        };

        // CONTROLE DE LOGIN NO MENU
        onAuthStateChanged(auth, async (user) => {
            const guestLinks = document.getElementById('guestLinks');
            const userLinks = document.getElementById('userLinks');
            const greeting = document.getElementById('userGreeting');

            if (user) {
                guestLinks.style.display = 'none';
                userLinks.style.display = 'flex';
                const vDoc = await getDoc(doc(db, "vendedores", user.uid));
                if(vDoc.exists()) {
                    greeting.innerText = "OL√Å, " + vDoc.data().nome.toUpperCase();
                }
            } else {
                guestLinks.style.display = 'flex';
                userLinks.style.display = 'none';
                greeting.innerText = "BEM-VINDO(A)";
            }
        });

        window.fazerLogout = () => {
            signOut(auth).then(() => window.location.reload());
        };

        // CARREGAR RADAR (SUA L√ìGICA ORIGINAL)
        async function carregarRadar() {
            const radarDiv = document.getElementById('radar');
            const q = query(collection(db, "anuncios"), orderBy("dataCriacao", "desc"));
            const snap = await getDocs(q);
            
            radarDiv.innerHTML = "";
            snap.forEach(doc => {
                const ad = doc.data();
                const card = `
                    <a href="anuncio.html?id=${doc.id}" class="card">
                        <img src="${ad.fotos[0]}" alt="${ad.modelo}">
                        <h3>${ad.modelo}</h3>
                        <span class="price">R$ ${parseFloat(ad.preco).toLocaleString('pt-br', {minimumFractionDigits: 2})}</span>
                        <span class="loc">üìç ${ad.cidade}</span>
                    </a>
                `;
                radarDiv.innerHTML += card;
            });
        }

        carregarRadar();
    </script>
</body>
</html>
