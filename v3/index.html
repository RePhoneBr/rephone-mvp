<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RePhone | Match Inteligente</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --dark: #0f172a; --green: #16a34a; --green-light: #4ade80; --bg: #f8fafc; --text-muted: #64748b; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }
        body { background: var(--bg); color: var(--dark); overflow-x: hidden; }
        
        /* HEADER */
        .main-header { background: var(--dark); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo { font-weight: 900; font-size: 22px; color: white; text-decoration: none; }
        .logo span { color: var(--green); }
        .nav-btns { display: flex; gap: 8px; }
        .btn-header { font-size: 11px; font-weight: 800; padding: 10px 15px; border-radius: 10px; text-decoration: none; text-transform: uppercase; }
        .btn-reg { color: #d4af37; border: 1px solid #d4af37; }
        .btn-vend { background: var(--green); color: white; }
        
        /* HERO & MATCH CARD */
        .hero { padding: 30px 20px; max-width: 600px; margin: 0 auto; }
        .match-card { background: white; padding: 25px; border-radius: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.05); border: 1px solid #f1f5f9; }
        .match-status-container { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
        .status-circle { width: 12px; height: 12px; border-radius: 50%; background: #cbd5e1; }
        .searching { background: #94a3b8; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        
        .match-card label { display: block; font-weight: 800; font-size: 12px; color: var(--text-muted); text-transform: uppercase; margin-bottom: 5px; }
        .match-card input { width: 100%; padding: 16px; border-radius: 15px; border: 1px solid #e2e8f0; background: #f8fafc; margin-bottom: 15px; font-size: 15px; outline: none; }
        .btn-match { width: 100%; background: var(--green); color: white; border: none; padding: 18px; border-radius: 15px; font-weight: 800; font-size: 15px; cursor: pointer; }

        /* RADAR GRID */
        .section-title { padding: 20px; font-size: 24px; font-weight: 900; }
        .feed { padding: 0 15px 100px; display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        
        /* CARD PROFISSIONAL */
        .card { background: white; border-radius: 25px; padding: 12px; border: 1px solid #e2e8f0; position: relative; display: flex; flex-direction: column; }
        .badge-tipo { position: absolute; top: 18px; left: 18px; font-size: 8px; font-weight: 900; padding: 4px 8px; border-radius: 6px; text-transform: uppercase; background: rgba(255,255,255,0.9); border: 1px solid #e2e8f0; z-index: 10; }
        .img-container { width: 100%; aspect-ratio: 1/1; background: #f1f5f9; border-radius: 18px; display: flex; align-items: center; justify-content: center; overflow: hidden; margin-bottom: 10px; }
        .card img { max-width: 100%; max-height: 100%; object-fit: contain; }
        
        .info-top { font-size: 9px; font-weight: 800; color: var(--text-muted); text-transform: uppercase; }
        .card h3 { font-size: 13px; font-weight: 800; margin: 4px 0; min-height: 32px; }
        .status-row { display: flex; gap: 4px; margin-bottom: 6px; flex-wrap: wrap; }
        .badge-condicao { font-size: 8px; font-weight: 800; padding: 3px 6px; border-radius: 4px; background: #eff6ff; color: #1e40af; text-transform: uppercase; }
        .badge-cor { font-size: 8px; font-weight: 800; padding: 3px 6px; border-radius: 4px; background: #f1f5f9; color: var(--text-muted); text-transform: uppercase; }
        
        .details { font-size: 10px; color: var(--text-muted); font-weight: 600; }
        .location { font-size: 10px; color: var(--green); font-weight: 700; margin-top: 5px; }
        .price { font-size: 17px; font-weight: 900; color: var(--green); margin-top: 8px; }

        /* MODAL DE MATCH INFERIOR */
        #matchPopup { 
            position: fixed; bottom: -100%; left: 0; width: 100%; 
            background: var(--dark); color: white; padding: 25px; 
            border-radius: 30px 30px 0 0; z-index: 2000;
            transition: bottom 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 -10px 40px rgba(22, 163, 74, 0.4);
        }
        #matchPopup.active { bottom: 0; }
        .match-label { 
            font-size: 24px; font-weight: 900; letter-spacing: 2px; text-align: center; display: block;
            animation: colorShift 1.5s infinite alternate;
        }
        @keyframes colorShift {
            0% { color: var(--green); text-shadow: 0 0 5px var(--green); }
            100% { color: var(--green-light); text-shadow: 0 0 20px var(--green-light); }
        }
        .match-content { display: flex; align-items: center; gap: 15px; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 20px; margin-top: 15px; }
        .match-content img { width: 70px; height: 70px; border-radius: 12px; object-fit: contain; background: white; }
        .match-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .btn-view { background: var(--green); color: white; padding: 15px; border-radius: 12px; text-decoration: none; font-weight: 800; text-align: center; }
        .btn-close { background: rgba(255,255,255,0.1); color: white; padding: 15px; border-radius: 12px; border: none; font-weight: 700; }
    </style>
</head>
<body>

    <header class="main-header">
        <a href="index.html" class="logo">Re<span>Phone</span></a>
        <div class="nav-btns">
            <a href="registro-vendedor.html" class="btn-header btn-reg">Registrar</a>
            <a href="vendedor-anuncio.html" class="btn-header btn-vend">Vender</a>
        </div>
    </header>

    <section class="hero">
        <div class="match-card">
            <div class="match-status-container">
                <div id="mCircle" class="status-circle"></div>
                <div id="mText" style="font-size: 11px; font-weight: 800; color: #64748b;">AGUARDANDO BUSCA...</div>
            </div>
            <label>Modelo desejado</label>
            <input type="text" id="matchModelo" placeholder="Ex: iPhone 13 Pro">
            <label>Pre√ßo M√°ximo</label>
            <input type="text" id="matchPreco" placeholder="Ex: 4000">
            <button class="btn-match" onclick="fazerMatch()">BUSCAR OPORTUNIDADE</button>
        </div>
    </section>

    <h2 class="section-title">Radar RePhone</h2>
    <main id="radarGrid" class="feed"></main>

    <div id="matchPopup">
        <span class="match-label">MATCH!</span>
        <div class="match-content" id="matchData"></div>
        <div class="match-actions">
            <button class="btn-close" onclick="closeMatch()">FECHAR</button>
            <a href="#" id="matchLink" class="btn-view">VER AGORA</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBiN8FqX8UZeyAh1cG2GHZtQWiQH0xPBV4", authDomain: "rephone-a0a80.firebaseapp.com", projectId: "rephone-a0a80", storageBucket: "rephone-a0a80.firebasestorage.app", appId: "1:431497247030:web:a943715e4acc04b8995b97" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let todosAnuncios = [];

        onSnapshot(query(collection(db, "anuncios"), where("status", "==", "aprovado")), (snap) => {
            todosAnuncios = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderizar(todosAnuncios);
        });

        function renderizar(lista) {
            const grid = document.getElementById('radarGrid');
            grid.innerHTML = "";
            lista.forEach(ad => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <a href="anuncio.html?id=${ad.id}" style="text-decoration:none; color:inherit;">
                        <div class="badge-tipo">${ad.tipoVendedor || 'Particular'}</div>
                        <div class="img-container"><img src="${ad.fotos ? ad.fotos[0] : ''}"></div>
                        <div class="info-top">${ad.marca}</div>
                        <h3>${ad.modelo}</h3>
                        <div class="status-row">
                            <span class="badge-condicao">${ad.condicao}</span>
                            <span class="badge-cor">${ad.cor}</span>
                        </div>
                        <div class="details">${ad.capacidade} ‚Ä¢ Bateria ${ad.bateria}%</div>
                        <div class="location">üìç ${ad.cidade}</div>
                        <span class="price">R$ ${parseFloat(ad.preco).toLocaleString('pt-br')}</span>
                    </a>
                `;
                grid.appendChild(card);
            });
        }

        window.fazerMatch = () => {
            const circle = document.getElementById('mCircle');
            const mod = document.getElementById('matchModelo').value.toLowerCase();
            const pMax = parseFloat(document.getElementById('matchPreco').value.replace(/\D/g, '')) || Infinity;

            if(!mod) return alert("Digite um modelo.");

            circle.className = "status-circle searching";
            document.getElementById('mText').innerText = "CALCULANDO VANTAGEM...";

            setTimeout(() => {
                let candidatos = todosAnuncios.filter(a => a.modelo.toLowerCase().includes(mod) && parseFloat(a.preco) <= pMax);

                if(candidatos.length > 0) {
                    candidatos.forEach(ad => {
                        let score = 0;
                        if(ad.condicao === "Novo" || ad.condicao === "Lacrado") score += 500;
                        if(ad.estado === "Excelente") score += 300;
                        score += (10000 - parseFloat(ad.preco)) / 10;
                        if(ad.tipoVendedor === "lojista") score += 200;
                        ad.matchScore = score;
                    });

                    candidatos.sort((a, b) => b.matchScore - a.matchScore);
                    showMatchPopup(candidatos[0]);
                    circle.className = "status-circle"; circle.style.background = "#16a34a";
                } else {
                    circle.className = "status-circle"; circle.style.background = "#ef4444";
                    alert("Nenhuma oferta encontrada.");
                }
            }, 1500);
        };

        function showMatchPopup(ad) {
            const data = document.getElementById('matchData');
            data.innerHTML = `
                <img src="${ad.fotos[0]}">
                <div style="flex:1">
                    <h4 style="font-size:16px">${ad.modelo}</h4>
                    <p style="font-size:11px; color:#94a3b8">${ad.cidade} ‚Ä¢ ${ad.condicao}</p>
                    <div style="color:var(--green-light); font-weight:900; font-size:18px">R$ ${parseFloat(ad.preco).toLocaleString('pt-br')}</div>
                </div>
            `;
            document.getElementById('matchLink').href = `anuncio.html?id=${ad.id}`;
            document.getElementById('matchPopup').classList.add('active');
        }

        window.closeMatch = () => document.getElementById('matchPopup').classList.remove('active');
    </script>
</body>
</html>
