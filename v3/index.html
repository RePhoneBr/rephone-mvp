<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>RePhone | Radar de Aparelhos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --dark: #0f172a; --green: #16a34a; --bg: #f8fafc; --muted: #64748b; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }
        body { background: var(--bg); color: var(--dark); padding-bottom: 50px; }

        /* HEADER E NAVEGA√á√ÉO */
        .main-header { 
            background: var(--dark); padding: 20px; 
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-weight: 900; font-size: 22px; color: white; text-decoration: none; }
        .logo span { color: var(--green); }
        
        .btn-menu-icon {
            background: none; border: none; color: white;
            font-size: 28px; cursor: pointer; padding: 5px;
        }

        /* MENU DESLIZANTE (CORTINA) */
        #mobileMenu {
            position: fixed; top: -100%; left: 0; width: 100%; height: auto;
            background: var(--dark); padding: 80px 25px 30px;
            z-index: 2000; transition: top 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 0 0 30px 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            display: flex; flex-direction: column; gap: 12px;
        }
        #mobileMenu.active { top: 0; }
        #menuOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); display: none; z-index: 1900;
        }

        .menu-link {
            padding: 18px; border-radius: 15px; text-decoration: none;
            font-weight: 800; font-size: 13px; text-align: center;
            text-transform: uppercase; color: white; background: rgba(255,255,255,0.05);
            letter-spacing: 0.5px;
        }
        .menu-link.destaque { background: var(--green); }
        .btn-logout-menu { color: #ef4444; background: none; border: none; font-weight: 800; margin-top: 10px; cursor: pointer; font-size: 12px; }

        /* SE√á√ïES ORIGINAIS */
        .hero { padding: 40px 20px; text-align: center; background: var(--dark); color: white; border-radius: 0 0 40px 40px; margin-bottom: 30px; }
        .hero h1 { font-size: 32px; font-weight: 900; line-height: 1; margin-bottom: 10px; }
        .hero p { color: #94a3b8; font-size: 14px; margin-top: 10px; }

        .section-title { padding: 0 20px; margin-bottom: 15px; font-size: 18px; font-weight: 900; display: flex; align-items: center; justify-content: space-between; }
        
        .radar-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 0 15px; }
        .card { background: white; border-radius: 22px; padding: 12px; border: 1px solid #e2e8f0; text-decoration: none; color: inherit; position: relative; }
        .card img { width: 100%; aspect-ratio: 1/1; object-fit: contain; background: #f8fafc; border-radius: 15px; margin-bottom: 10px; }
        .card h3 { font-size: 14px; font-weight: 800; line-height: 1.2; margin-bottom: 4px; }
        .card .price { color: var(--green); font-weight: 900; font-size: 16px; display: block; }
        .card .loc { font-size: 10px; color: var(--muted); font-weight: 700; margin-top: 5px; display: block; }
    </style>
</head>
<body>

    <header class="main-header">
        <a href="index.html" class="logo">Re<span>Phone</span></a>
        <button class="btn-menu-icon" onclick="toggleMenu()">‚ò∞</button>
    </header>

    <div id="menuOverlay" onclick="toggleMenu()"></div>
    <nav id="mobileMenu">
        <div id="greeting" style="color:#94a3b8; font-size:11px; font-weight:800; text-align:center; margin-bottom:10px;">MENU REPHONE</div>
        
        <div id="menuGuest" style="display: flex; flex-direction: column; gap: 12px;">
            <a href="vendedor-login.html" class="menu-link destaque">Entrar / Vender</a>
            <a href="registro-vendedor.html" class="menu-link">Criar Conta Vendedor</a>
        </div>

        <div id="menuLogged" style="display: none; flex-direction: column; gap: 12px;">
            <a href="vendedor-anuncio.html" class="menu-link destaque">+ Novo An√∫ncio</a>
            <a href="vendedor-perfil.html" class="menu-link">Meus An√∫ncios</a>
            <button class="btn-logout-menu" onclick="fazerLogout()">SAIR DA CONTA</button>
        </div>
    </nav>

    <section class="hero">
        <h1>O melhor pre√ßo,<br>bem perto de voc√™.</h1>
        <p>Encontre iPhones e Androids em Aracruz e regi√£o.</p>
    </section>

    <div class="section-title">
        Radar RePhone üìç
    </div>

    <div class="radar-grid" id="radar">
        </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

        // Sua Configura√ß√£o Firebase
        const firebaseConfig = { 
            apiKey: "AIzaSyBiN8FqX8UZeyAh1cG2GHZtQWiQH0xPBV4", 
            authDomain: "rephone-a0a80.firebaseapp.com", 
            projectId: "rephone-a0a80", 
            storageBucket: "rephone-a0a80.firebasestorage.app", 
            appId: "1:431497247030:web:a943715e4acc04b8995b97" 
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- L√ìGICA DO MENU ---
        window.toggleMenu = () => {
            const menu = document.getElementById('mobileMenu');
            const overlay = document.getElementById('menuOverlay');
            menu.classList.toggle('active');
            overlay.style.display = menu.classList.contains('active') ? 'block' : 'none';
        };

        onAuthStateChanged(auth, async (user) => {
            const guest = document.getElementById('menuGuest');
            const logged = document.getElementById('menuLogged');
            const greet = document.getElementById('greeting');

            if (user) {
                guest.style.display = 'none';
                logged.style.display = 'flex';
                // Tenta buscar o nome do vendedor para personalizar a sauda√ß√£o
                try {
                    const vDoc = await getDoc(doc(db, "vendedores", user.uid));
                    if(vDoc.exists()) {
                        greet.innerText = "OL√Å, " + vDoc.data().nome.toUpperCase();
                    } else {
                        greet.innerText = "OL√Å, VENDEDOR";
                    }
                } catch(e) { greet.innerText = "MINHA CONTA"; }
            } else {
                guest.style.display = 'flex';
                logged.style.display = 'none';
                greet.innerText = "MENU REPHONE";
            }
        });

        window.fazerLogout = () => {
            signOut(auth).then(() => window.location.reload());
        };

        // --- CARREGAR RADAR (SUA L√ìGICA ORIGINAL INTACTA) ---
        async function carregarRadar() {
            const radarDiv = document.getElementById('radar');
            try {
                const q = query(collection(db, "anuncios"), orderBy("dataCriacao", "desc"));
                const snap = await getDocs(q);
                
                radarDiv.innerHTML = "";
                snap.forEach(docSnap => {
                    const ad = docSnap.data();
                    const card = `
                        <a href="anuncio.html?id=${docSnap.id}" class="card">
                            <img src="${ad.fotos[0]}" alt="${ad.modelo}">
                            <h3>${ad.modelo}</h3>
                            <span class="price">R$ ${parseFloat(ad.preco).toLocaleString('pt-br', {minimumFractionDigits: 2})}</span>
                            <span class="loc">üìç ${ad.cidade}</span>
                        </a>
                    `;
                    radarDiv.innerHTML += card;
                });
            } catch (error) {
                console.error("Erro ao carregar radar:", error);
            }
        }

        carregarRadar();
    </script>
</body>
</html>
