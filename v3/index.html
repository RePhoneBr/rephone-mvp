<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RePhone | Radar de Ofertas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --dark: #0f172a; --green: #16a34a; --bg: #f8fafc; --text-muted: #64748b; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }
        body { background: var(--bg); color: var(--dark); }
        
        /* HEADER E BLOQUEIO MANTIDOS */
        #mobileOnly { display:none; position:fixed; inset:0; background: #0f172a url('https://i.ibb.co/WWMXXz6c/logo.jpg') no-repeat center center; background-size: cover; z-index:9999; flex-direction:column; align-items:center; justify-content:flex-end; padding-bottom:50px; }
        .bloqueio-content { text-align: center; background: rgba(0, 0, 0, 0.4); padding: 20px; border-radius: 20px; backdrop-filter: blur(5px); }
        .main-header { background: var(--dark); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo { font-weight: 900; font-size: 22px; color: white; text-decoration: none; }
        .logo span { color: var(--green); }
        .nav-btns { display: flex; gap: 8px; }
        .btn-header { font-size: 11px; font-weight: 800; padding: 10px 15px; border-radius: 10px; text-decoration: none; text-transform: uppercase; }
        .btn-vend { background: var(--green); color: white; }
        
        /* ESTRUTURA DO FEED */
        .section-title { padding: 20px; font-size: 24px; font-weight: 900; }
        .feed { padding: 0 15px 40px; display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        
        /* CORRE√á√ÉO DO CARD E DA FOTO */
        .card { background: white; border-radius: 25px; padding: 12px; border: 1px solid #e2e8f0; position: relative; display: flex; flex-direction: column; }
        
        .img-container { width: 100%; aspect-ratio: 1/1; background: #f1f5f9; border-radius: 18px; overflow: hidden; display: flex; align-items: center; justify-content: center; margin-bottom: 10px; }
        .card img { max-width: 100%; max-height: 100%; object-fit: contain; } /* CORRE√á√ÉO: Foto inteira sem cortes */
        
        .card .info-top { font-size: 9px; font-weight: 800; color: var(--text-muted); text-transform: uppercase; margin-bottom: 2px; }
        .card h3 { font-size: 13px; font-weight: 800; line-height: 1.2; min-height: 32px; }
        .card .details { font-size: 10px; color: var(--text-muted); margin-top: 4px; font-weight: 600; }
        .card .location { font-size: 10px; color: var(--green); font-weight: 700; margin-top: 4px; display: flex; align-items: center; gap: 3px; }
        .card .price { font-size: 17px; font-weight: 900; color: var(--green); margin-top: 8px; display: block; }
        
        .badge-tipo { position: absolute; top: 18px; left: 18px; font-size: 8px; font-weight: 900; padding: 4px 8px; border-radius: 6px; text-transform: uppercase; background: rgba(255,255,255,0.9); border: 1px solid #e2e8f0; z-index: 10; }
    </style>
</head>
<body>

    <header class="main-header">
        <a href="index.html" class="logo">Re<span>Phone</span></a>
        <div class="nav-btns">
            <a href="vendedor-login.html" class="btn-header btn-vend">Vender</a>
        </div>
    </header>

    <h2 class="section-title">Radar RePhone</h2>

    <main id="radarGrid" class="feed"></main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBiN8FqX8UZeyAh1cG2GHZtQWiQH0xPBV4", authDomain: "rephone-a0a80.firebaseapp.com", projectId: "rephone-a0a80", storageBucket: "rephone-a0a80.firebasestorage.app", messagingSenderId: "431497247030", appId: "1:431497247030:web:a943715e4acc04b8995b97" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Formata√ß√£o de pre√ßo para o card
        function formatPreco(v) { 
            return parseFloat(v).toLocaleString('pt-br', { minimumFractionDigits: 0 }); 
        }

        onSnapshot(query(collection(db, "anuncios"), where("status", "==", "aprovado")), (snap) => {
            const grid = document.getElementById('radarGrid');
            grid.innerHTML = "";
            
            snap.docs.forEach(doc => {
                const ad = { id: doc.id, ...doc.data() };
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <a href="anuncio.html?id=${ad.id}" style="text-decoration:none; color:inherit;">
                        <div class="badge-tipo">${ad.tipo || 'Particular'}</div>
                        <div class="img-container">
                            <img src="${ad.fotos ? ad.fotos[0] : ''}">
                        </div>
                        <div class="info-top">${ad.marca || 'Smartphone'}</div>
                        <h3>${ad.modelo}</h3>
                        <div class="details">${ad.capacidade} ‚Ä¢ Bateria ${ad.bateria}%</div>
                        <div class="location">üìç ${ad.cidade || 'Local aproximado'}</div>
                        <span class="price">R$ ${formatPreco(ad.preco)}</span>
                    </a>
                `;
                grid.appendChild(card);
            });
        });
    </script>
</body>
</html>
