<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RePhone | A melhor oferta do jeito certo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --dark: #0f172a; --green: #16a34a; --bg: #f8fafc; --text-muted: #64748b; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }
        body { background: var(--bg); color: var(--dark); }
        .main-header { background: var(--dark); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo { font-weight: 900; font-size: 22px; color: white; text-decoration: none; }
        .logo span { color: var(--green); }
        .nav-btns { display: flex; gap: 8px; }
        .btn-header { font-size: 11px; font-weight: 800; padding: 10px 15px; border-radius: 10px; text-decoration: none; text-transform: uppercase; }
        .btn-reg { color: #d4af37; border: 1px solid #d4af37; }
        .btn-vend { background: var(--green); color: white; }
        .hero { padding: 30px 20px; max-width: 600px; margin: 0 auto; }
        .hero h1 { font-size: 32px; font-weight: 900; line-height: 1.1; margin-bottom: 15px; }
        .hero p { color: var(--text-muted); font-size: 15px; margin-bottom: 25px; line-height: 1.4; }
        .match-card { background: white; padding: 25px; border-radius: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.05); border: 1px solid #f1f5f9; }
        .match-card label { display: block; font-weight: 800; font-size: 14px; margin-bottom: 8px; }
        .match-card input { width: 100%; padding: 16px; border-radius: 15px; border: 1px solid #e2e8f0; background: #f8fafc; margin-bottom: 20px; font-size: 15px; outline: none; }
        .btn-match { width: 100%; background: var(--green); color: white; border: none; padding: 18px; border-radius: 15px; font-weight: 800; font-size: 15px; cursor: pointer; }
        .section-title { padding: 20px; font-size: 24px; font-weight: 900; }
        .filter-scroll { display: flex; gap: 10px; padding: 0 20px 20px; overflow-x: auto; scrollbar-width: none; }
        .filter-chip { padding: 10px 20px; border-radius: 20px; background: white; border: 1px solid #e2e8f0; font-size: 13px; font-weight: 700; white-space: nowrap; cursor: pointer; }
        .filter-chip.active { background: #dcfce7; border-color: var(--green); color: var(--green); }
        .feed { padding: 0 20px 40px; display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .card { background: white; border-radius: 25px; padding: 12px; border: 1px solid #e2e8f0; position: relative; }
        .card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 18px; margin-bottom: 10px; }
        .card h3 { font-size: 14px; font-weight: 800; }
        .card .price { font-size: 18px; font-weight: 900; color: var(--green); margin-top: 5px; display: block; }
        .badge-tipo { position: absolute; top: 20px; left: 20px; font-size: 9px; font-weight: 900; padding: 4px 8px; border-radius: 6px; text-transform: uppercase; background: rgba(255,255,255,0.9); z-index: 10; }
        .btn-zap-card { display: block; width: 100%; background: #25d366; color: white; text-align: center; padding: 8px; border-radius: 10px; text-decoration: none; font-size: 11px; font-weight: 800; margin-top: 10px; }
    </style>
</head>
<body>
    <header class="main-header">
        <a href="index.html" class="logo">Re<span>Phone</span></a>
        <div class="nav-btns">
            <a href="registro-vendedor.html" class="btn-header btn-reg">Registrar</a>
            <a href="vendedor-login.html" class="btn-header btn-vend">Vender</a>
        </div>
    </header>

    <section class="hero">
        <h1>A melhor oferta, do jeito certo.</h1>
        <p>Você define quanto quer pagar. A RePhone encontra os anúncios mais compatíveis.</p>
        <div class="match-card">
            <label>Modelo desejado</label>
            <input type="text" id="matchModelo" placeholder="Ex: iPhone 11">
            <label>Quanto você quer pagar?</label>
            <div style="position:relative;">
                <span style="position:absolute; left:15px; top:17px; font-weight:800; color:var(--text-muted);">R$</span>
                <input type="text" id="matchPreco" placeholder="Ex: 2500" style="padding-left:45px;">
            </div>
            <button class="btn-match" onclick="fazerMatch()">Buscar oportunidade</button>
        </div>
    </section>

    <h2 class="section-title">Ofertas em destaque</h2>
    <div class="filter-scroll" id="filterContainer">
        <button class="filter-chip active" onclick="filtrar('Todos')">Todos</button>
        <button class="filter-chip" onclick="filtrar('Lojista')">Vendedor verificado</button>
    </div>

    <main id="radarGrid" class="feed"></main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBiN8FqX8UZeyAh1cG2GHZtQWiQH0xPBV4", authDomain: "rephone-a0a80.firebaseapp.com", projectId: "rephone-a0a80", storageBucket: "rephone-a0a80.firebasestorage.app", messagingSenderId: "431497247030", appId: "1:431497247030:web:a943715e4acc04b8995b97" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let todosAnuncios = [];

        onSnapshot(query(collection(db, "anuncios"), where("status", "==", "aprovado")), (snap) => {
            todosAnuncios = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderizar(todosAnuncios);
        });

        function renderizar(lista) {
            const grid = document.getElementById('radarGrid');
            grid.innerHTML = lista.length === 0 ? '<p style="padding:20px; color:#94a3b8;">Nenhum anúncio encontrado.</p>' : "";
            
            lista.forEach(ad => {
                const card = document.createElement('div');
                card.className = 'card';
               card.innerHTML = `
    <a href="anuncio.html?id=${ad.id}" style="text-decoration:none; color:inherit;">
        <div class="badge-tipo">${ad.tipo || 'Particular'}</div>
        <img src="${ad.fotos ? ad.fotos[0] : ''}">
        <h3>${ad.modelo}</h3>
        <p style="font-size:11px; color:#64748b;">${ad.capacidade} • Bateria ${ad.bateria}%</p>
        <span class="price">R$ ${ad.preco}</span>
    </a>
`;
                grid.appendChild(card);
            });
        }

        window.fazerMatch = () => {
            const mod = document.getElementById('matchModelo').value.toLowerCase();
            const valorMax = parseFloat(document.getElementById('matchPreco').value.replace(/\D/g, '')) || Infinity;

            const resultados = todosAnuncios.filter(a => {
                const precoAd = parseFloat(String(a.preco).replace(/\D/g, ''));
                return a.modelo.toLowerCase().includes(mod) && precoAd <= valorMax;
            });
            renderizar(resultados);
        };

        window.filtrar = (tipo) => {
            document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            renderizar(tipo === 'Todos' ? todosAnuncios : todosAnuncios.filter(a => a.tipo === tipo));
        };
    </script>
</body>
</html>
