
<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>RePhone — A melhor oferta, do jeito certo</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="icon" href="assets/favicon.svg">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <div class="container topbar">
    <img src="assets/logo-rephone.svg" alt="RePhone">
    <input class="search" placeholder="Buscar celular ou modelo">
  </div>
</header>

<main class="container">
  <section class="hero">
    <h1>A melhor oferta, do jeito certo.</h1>
    <p>Você define quanto quer pagar. A RePhone encontra os anúncios mais compatíveis com segurança.</p>
    <input id="priceInput" class="price-input" placeholder="Quanto você quer pagar? (R$)">
  </section>
<section>
  <h2>Ofertas em destaque</h2>

  <!-- Chips de filtro (opcional) -->
  <div class="filters" id="quickFilters">
    <button class="chip active" data-filter="all" type="button">Todos</button>
    <button class="chip" data-filter="near" type="button">Perto</button>
    <button class="chip" data-filter="verified" type="button">Vendedor verificado</button>
    <button class="chip" data-filter="delivery" type="button">Entrega</button>
  </div>

  <!-- Lista gerada pelo JS -->
  <div class="grid" id="resultsGrid"></div>
</section>
</main>

<footer>
RePhone © — A melhor oferta, do jeito certo.
</footer>
<script src="js/app.js"></script>
</body>
</html>
