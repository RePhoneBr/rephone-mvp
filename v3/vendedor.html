<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vender | RePhone Aracruz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background: white; padding: 20px;">

    <header style="margin-bottom: 30px;">
        <h1 style="font-weight: 900; font-size: 26px;">Submeter iPhone</h1>
        <p style="color: #64748b;">Preencha os dados reais para a curadoria.</p>
    </header>

    <form id="formVenda">
        <label>MODELO</label>
        <input type="text" id="vModel" placeholder="Ex: iPhone 13 Pro 128GB" required>
        
        <label>VALOR (R$)</label>
        <input type="number" id="vPrice" placeholder="Pre√ßo" required>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div>
                <label>BATERIA</label>
                <input type="text" id="vBattery" placeholder="Ex: 88%" required>
            </div>
            <div>
                <label>ESTADO</label>
                <select id="vCondition">
                    <option value="Impec√°vel">Impec√°vel</option>
                    <option value="Excelente">Excelente</option>
                    <option value="Bom">Bom Estado</option>
                </select>
            </div>
        </div>

        <button type="button" id="btnLoc" class="btn-secondary" style="width:100%; margin: 20px 0;">üìç Vincular GPS (Aracruz)</button>
        <input type="hidden" id="vLat"> <input type="hidden" id="vLng">

        <label>FOTOS OBRIGAT√ìRIAS (CHECKLIST)</label>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 25px;">
            <div class="photo-slot" onclick="document.getElementById('f1').click()">
                <input type="file" id="f1" hidden class="foto-input" accept="image/*">
                <div id="s1" class="slot-design"><span>üì∏</span><small>Frente</small></div>
            </div>
            <div class="photo-slot" onclick="document.getElementById('f2').click()">
                <input type="file" id="f2" hidden class="foto-input" accept="image/*">
                <div id="s2" class="slot-design"><span>üì±</span><small>Traseira</small></div>
            </div>
            <div class="photo-slot" onclick="document.getElementById('f3').click()">
                <input type="file" id="f3" hidden class="foto-input" accept="image/*">
                <div id="s3" class="slot-design"><span>üîã</span><small>Sa√∫de</small></div>
            </div>
            <div class="photo-slot" onclick="document.getElementById('f4').click()">
                <input type="file" id="f4" hidden class="foto-input" accept="image/*">
                <div id="s4" class="slot-design"><span>‚öôÔ∏è</span><small>Ajustes</small></div>
            </div>
        </div>

        <button type="submit" id="btnEnviar" class="btn-primary" style="width:100%;">ENVIAR PARA REPHONE</button>
    </form>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBiN8FqX8UZeyAh1cG2GHZtQWiQH0xPBV4",
            authDomain: "rephone-a0a80.firebaseapp.com",
            projectId: "rephone-a0a80",
            storageBucket: "rephone-a0a80.firebasestorage.app",
            messagingSenderId: "431497247030",
            appId: "1:431497247030:web:a943715e4acc04b8995b97",
            measurementId: "G-LHRJ19C0CW"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const IMGBB_KEY = 'a4405be3b982f9aad88589728a3d949c';

        // L√≥gica de Localiza√ß√£o
        document.getElementById('btnLoc').onclick = function() {
            navigator.geolocation.getCurrentPosition(pos => {
                document.getElementById('vLat').value = pos.coords.latitude;
                document.getElementById('vLng').value = pos.coords.longitude;
                this.innerText = "‚úì LOCALIZA√á√ÉO VINCULADA";
                this.style.background = "#dcfce7";
                this.style.color = "#16a34a";
            });
        };

        // Envio H√≠brido: ImgBB + Firestore
        document.getElementById('formVenda').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnEnviar');
            btn.disabled = true;
            btn.innerText = "PROCESSANDO...";

            try {
                const inputs = document.querySelectorAll('.foto-input');
                const fotoUrls = [];

                // 1. Upload das fotos para o ImgBB
                for (let input of inputs) {
                    if (input.files[0]) {
                        const formData = new FormData();
                        formData.append("image", input.files[0]);
                        const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, {
                            method: "POST",
                            body: formData
                        });
                        const data = await res.json();
                        if(data.success) fotoUrls.push(data.data.url);
                    }
                }

                if(fotoUrls.length < 4) throw new Error("Complete todas as fotos");

                // 2. Salva no Firestore
                await addDoc(collection(db, "anuncios"), {
                    modelo: document.getElementById('vModel').value,
                    preco: parseFloat(document.getElementById('vPrice').value),
                    bateria: document.getElementById('vBattery').value,
                    condicao: document.getElementById('vCondition').value,
                    lat: parseFloat(document.getElementById('vLat').value),
                    lng: parseFloat(document.getElementById('vLng').value),
                    fotos: fotoUrls,
                    status: "pendente", // Para sua aprova√ß√£o
                    dataCriacao: new Date()
                });

                alert("Sucesso! Seu iPhone foi enviado para curadoria.");
                window.location.href = "index.html";

            } catch (err) {
                alert("Erro: " + err.message);
                btn.disabled = false;
                btn.innerText = "TENTAR NOVAMENTE";
            }
        };
    </script>
</body>
</html>
