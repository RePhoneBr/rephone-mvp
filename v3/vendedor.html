<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vender | RePhone</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --dark: #0f172a; --green: #16a34a; --gold: #d4af37; --bg: #f8fafc; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        body { background: white; padding: 20px; }
        .header { text-align: center; margin-bottom: 25px; }
        label { display: block; font-size: 10px; font-weight: 800; color: #64748b; text-transform: uppercase; margin-top: 15px; }
        input, select, textarea { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #e2e8f0; background: var(--bg); outline: none; margin-top: 5px; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-enviar { width: 100%; background: var(--green); color: white; border: none; padding: 18px; border-radius: 15px; font-weight: 800; margin-top: 30px; }
    </style>
</head>
<body>
    <div class="header">
        <h1 style="font-weight:900;">Anunciar no RePhone</h1>
    </div>
    <form id="formAnuncio">
        <label>Tipo de Vendedor</label>
        <select id="vTipo"><option value="Particular">üë§ Particular</option><option value="Lojista">üè™ Lojista</option></select>
        <div class="grid-2">
            <div><label>Marca</label><input type="text" id="vMarca" required></div>
            <div><label>Modelo</label><input type="text" id="vModelo" required></div>
        </div>
        <div class="grid-2">
            <div><label>Capacidade</label><input type="text" id="vCap" required></div>
            <div><label>Bateria (%)</label><input type="text" id="vBat"></div>
        </div>
        <div class="grid-2">
            <div><label>Estado</label><select id="vCond"><option>Novo</option><option>Semi novo</option><option>Usado</option></select></div>
            <div><label>Valor (R$)</label><input type="number" id="vPrice" required></div>
        </div>
        <label>Descri√ß√£o Detalhada</label>
        <textarea id="vDesc" rows="3" required></textarea>
        <label>WhatsApp para Contato</label>
        <input type="tel" id="vZap" required>
        <button type="submit" id="btnA" class="btn-enviar">PUBLICAR AGORA</button>
    </form>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
// ... outros imports (Firestore)

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// TRAVA DE SEGURAN√áA: S√≥ deixa ver a p√°gina se estiver logado
onAuthStateChanged(auth, (user) => {
    if (!user) {
        // Se n√£o houver usu√°rio logado, manda para o login
        window.location.href = "vendedor-login.html";
    }
});
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
        const firebaseConfig = { apiKey: "AIzaSyBiN8FqX8UZeyAh1cG2GHZtQWiQH0xPBV4", authDomain: "rephone-a0a80.firebaseapp.com", projectId: "rephone-a0a80", storageBucket: "rephone-a0a80.firebasestorage.app", messagingSenderId: "431497247030", appId: "1:431497247030:web:a943715e4acc04b8995b97" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('formAnuncio').onsubmit = async (e) => {
            e.preventDefault();
            await addDoc(collection(db, "anuncios"), {
                tipo: document.getElementById('vTipo').value,
                marca: document.getElementById('vMarca').value,
                modelo: document.getElementById('vModelo').value,
                preco: document.getElementById('vPrice').value,
                whatsapp: document.getElementById('vZap').value,
                status: "pendente",
                data: new Date()
            });
            alert("An√∫ncio RePhone enviado!");
            window.location.href = "index.html";
        };
    </script>
</body>
</html>
