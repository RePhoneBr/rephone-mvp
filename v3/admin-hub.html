<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Hub | RePhone</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --dark: #020617; --card: #1e293b; --gold: #d4af37; --green: #16a34a; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }
        body { background: var(--dark); color: white; padding: 20px; }
        
        /* Stats Dashboard */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .stat-card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid #334155; text-align: center; }
        .stat-card h4 { font-size: 10px; color: #94a3b8; text-transform: uppercase; }
        .stat-card p { font-size: 24px; font-weight: 900; color: var(--gold); }

        .section-title { margin: 20px 0 10px; font-weight: 900; display: flex; justify-content: space-between; }
        .btn-action { background: var(--card); border: 1px solid #334155; color: white; padding: 10px 15px; border-radius: 12px; text-decoration: none; font-size: 12px; font-weight: 700; }
        
        .list-container { background: var(--card); border-radius: 25px; overflow: hidden; margin-bottom: 20px; }
        .list-item { padding: 15px 20px; border-bottom: 1px solid #334155; display: flex; justify-content: space-between; align-items: center; }
        .badge { font-size: 10px; padding: 4px 8px; border-radius: 6px; font-weight: 800; }
        .badge-pendente { background: #fef3c7; color: #92400e; }
        .badge-ativo { background: #dcfce7; color: #166534; }
    </style>
</head>
<body>

    <header style="margin-bottom: 30px;">
        <h1 style="font-weight:900;">Re<span style="color:var(--green)">Phone</span> Master</h1>
        <p style="color:#64748b; font-size:12px;">Gestão Geral do Ecossistema</p>
    </header>

    <div class="stats-grid">
        <div class="stat-card"><h4>Vendedores</h4><p id="statVend">0</p></div>
        <div class="stat-card"><h4>Anúncios Ativos</h4><p id="statAnun">0</p></div>
        <div class="stat-card"><h4>Aguardando</h4><p id="statPend" style="color:#ef4444">0</p></div>
    </div>

    <div class="section-title">
        <span>Aprovação de Vendedores</span>
        <a href="admin-master.html" class="btn-action">Gerenciar Anúncios →</a>
    </div>

    <div id="listaVendedores" class="list-container">
        </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, updateDoc, doc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBiN8FqX8UZeyAh1cG2GHZtQWiQH0xPBV4", authDomain: "rephone-a0a80.firebaseapp.com", projectId: "rephone-a0a80", storageBucket: "rephone-a0a80.firebasestorage.app", messagingSenderId: "431497247030", appId: "1:431497247030:web:a943715e4acc04b8995b97" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Carregar Estatísticas
        onSnapshot(collection(db, "anuncios"), snap => {
            document.getElementById('statAnun').innerText = snap.docs.filter(d => d.data().status === 'aprovado').length;
            document.getElementById('statPend').innerText = snap.docs.filter(d => d.data().status === 'pendente').length;
        });

        // Listar e Gerenciar Vendedores
        onSnapshot(collection(db, "vendedores"), snap => {
            document.getElementById('statVend').innerText = snap.size;
            const list = document.getElementById('listaVendedores');
            list.innerHTML = "";
            snap.forEach(vDoc => {
                const v = vDoc.data();
                const item = document.createElement('div');
                item.className = 'list-item';
                item.innerHTML = `
                    <div>
                        <p style="font-weight:700;">${v.nome}</p>
                        <span class="badge ${v.status === 'ativo' ? 'badge-ativo' : 'badge-pendente'}">${v.status.toUpperCase()}</span>
                    </div>
                    <div>
                        ${v.status === 'pendente' ? `<button onclick="alterarStatusVendedor('${vDoc.id}', 'ativo')" style="background:var(--green); color:white; border:none; padding:5px 10px; border-radius:5px; font-weight:700; cursor:pointer;">Aprovar</button>` : ''}
                        <button onclick="removerVendedor('${vDoc.id}')" style="background:none; border:none; color:#ef4444; margin-left:10px; cursor:pointer;">✖</button>
                    </div>
                `;
                list.appendChild(item);
            });
        });

        window.alterarStatusVendedor = async (id, status) => {
            await updateDoc(doc(db, "vendedores", id), { status: status });
        };
    </script>
</body>
</html>
