<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Master Hub | RePhone</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --dark: #020617; --card: #1e293b; --gold: #d4af37; --green: #16a34a; }
        body { background: var(--dark); color: white; font-family: 'Inter', sans-serif; padding: 20px; }
        .stats { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-bottom: 30px; }
        .stat-box { background: var(--card); padding: 15px; border-radius: 15px; text-align: center; border: 1px solid #334155; }
        .list-container { background: var(--card); border-radius: 20px; padding: 10px; }
        .list-item { padding: 15px; border-bottom: 1px solid #334155; display: flex; justify-content: space-between; align-items: center; }
        .btn-aprov { background: var(--green); color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: 700; }
        .btn-del { background: #ef4444; color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; margin-left: 5px; }
        .gps-link { color: var(--gold); font-size: 11px; text-decoration: none; display: block; margin-top: 5px; }
    </style>
</head>
<body>
    <h2>RePhone Master Hub</h2>
    <div class="stats">
        <div class="stat-box"><h3>Vendedores</h3><p id="countV">0</p></div>
        <div class="stat-box"><h3>Ativos</h3><p id="countA">0</p></div>
        <div class="stat-box"><h3>Aguardando</h3><p id="countP" style="color:red">0</p></div>
    </div>

    <div style="margin-bottom:20px; display:flex; gap:10px;">
        <a href="admin-master.html" style="background:var(--gold); color:black; padding:12px; border-radius:10px; text-decoration:none; font-weight:800;">Aprovar An√∫ncios ‚Üí</a>
    </div>

    <h3>Gerenciar Vendedores</h3>
    <div id="listaVendedores" class="list-container"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, deleteDoc, query, where } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
        const firebaseConfig = { apiKey: "AIzaSyBiN8FqX8UZeyAh1cG2GHZtQWiQH0xPBV4", authDomain: "rephone-a0a80.firebaseapp.com", projectId: "rephone-a0a80", storageBucket: "rephone-a0a80.firebasestorage.app", messagingSenderId: "431497247030", appId: "1:431497247030:web:a943715e4acc04b8995b97" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        onSnapshot(collection(db, "vendedores"), snap => {
            document.getElementById('countV').innerText = snap.size;
            const list = document.getElementById('listaVendedores');
            list.innerHTML = "";
            snap.forEach(vDoc => {
                const v = vDoc.data();
                const id = vDoc.id;
                const item = document.createElement('div');
                item.className = 'list-item';
                item.innerHTML = `
                    <div>
                        <b>${v.nome}</b> (${v.status})
                        <a href="https://www.google.com/maps?q=${v.coords}" target="_blank" class="gps-link">üìç Ver Localiza√ß√£o Exata</a>
                    </div>
                    <div>
                        ${v.status === 'pendente' ? `<button class="btn-aprov" onclick="aprovarV('${id}')">Aprovar</button>` : ''}
                        <button class="btn-del" onclick="deletarV('${id}')">Excluir</button>
                    </div>
                `;
                list.appendChild(item);
            });
        });

        window.aprovarV = async id => await updateDoc(doc(db, "vendedores", id), { status: "ativo" });
        window.deletarV = async id => confirm("Deletar vendedor?") && await deleteDoc(doc(db, "vendedores", id));
    </script>
</body>
</html>
