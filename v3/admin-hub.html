<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub Admin | RePhone</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark: #0f172a;
            --gold: #d4af37;
            --green: #16a34a;
        }

        body { 
            background: var(--dark); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
        }

        .hub-container {
            width: 100%;
            max-width: 500px;
            padding: 40px 20px;
        }

        .logo-hub {
            background: linear-gradient(135deg, #fdfcf0 0%, var(--gold) 100%);
            color: var(--dark);
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 24px;
            margin: 0 auto 20px;
        }

        h1 { text-align: center; font-size: 28px; font-weight: 900; margin-bottom: 10px; }
        p { text-align: center; color: #94a3b8; margin-bottom: 40px; }

        .admin-nav { display: grid; gap: 15px; }

        .nav-card {
            background: #1e293b;
            border: 1px solid #334155;
            padding: 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }

        .nav-card:hover { border-color: var(--gold); background: #263349; }

        .icon-box { font-size: 24px; }

        .info-box h3 { margin: 0; font-size: 18px; }
        .info-box span { font-size: 13px; color: #94a3b8; }

        .btn-logout {
            margin-top: 40px;
            background: transparent;
            color: #ef4444;
            border: 1px solid #ef4444;
            padding: 12px;
            border-radius: 12px;
            width: 100%;
            font-weight: 700;
            cursor: pointer;
        }
        
        .loading-overlay {
            position: fixed; inset: 0; background: var(--dark); 
            display: flex; align-items: center; justify-content: center; z-index: 9999;
        }
    </style>
</head>
<body>

    <div id="loader" class="loading-overlay">Verificando Admin...</div>

    <div class="hub-container">
        <div class="logo-hub">RP</div>
        <h1>Master Hub</h1>
        <p>Gest√£o Aracruz & Curadoria</p>

        <nav class="admin-nav">
            <a href="admin-master.html" class="nav-card">
                <div class="icon-box">‚è≥</div>
                <div class="info-box">
                    <h3>Fila de Curadoria</h3>
                    <span>Aprovar ou rejeitar novos an√∫ncios</span>
                </div>
            </a>

            <a href="dashboard-vendedor.html" class="nav-card">
                <div class="icon-box">üë•</div>
                <div class="info-box">
                    <h3>Vendedores</h3>
                    <span>Ver lista de parceiros ativos</span>
                </div>
            </a>

            <a href="index.html" class="nav-card">
                <div class="icon-box">üó∫Ô∏è</div>
                <div class="info-box">
                    <h3>Ver Radar</h3>
                    <span>Visualizar o site como cliente</span>
                </div>
            </a>
        </nav>

        <button onclick="logout()" class="btn-logout">Sair do Sistema</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBiN8FqX8UZeyAh1cG2GHZtQWiQH0xPBV4",
            authDomain: "rephone-a0a80.firebaseapp.com",
            projectId: "rephone-a0a80",
            storageBucket: "rephone-a0a80.firebasestorage.app",
            messagingSenderId: "431497247030",
            appId: "1:431497247030:web:a943715e4acc04b8995b97"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Bloqueio de Seguran√ßa
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'admin-login.html';
            } else {
                document.getElementById('loader').style.display = 'none';
            }
        });

        window.logout = () => {
            signOut(auth).then(() => window.location.href = 'admin-login.html');
        };
    </script>
</body>
</html>
