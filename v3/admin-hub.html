<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Hub | RePhone</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --dark: #020617; --card: #1e293b; --gold: #d4af37; --green: #16a34a; --red: #ef4444; }
        body { background: var(--dark); color: white; font-family: 'Inter', sans-serif; padding: 20px; }
        .stats { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-bottom: 30px; }
        .stat-box { background: var(--card); padding: 15px; border-radius: 15px; text-align: center; border: 1px solid #334155; }
        .stat-box h3 { font-size: 10px; color: #94a3b8; text-transform: uppercase; margin-bottom: 5px; }
        .stat-box p { font-size: 22px; font-weight: 900; color: var(--gold); }
        .list-container { background: var(--card); border-radius: 20px; overflow: hidden; border: 1px solid #334155; }
        .list-item { padding: 15px 20px; border-bottom: 1px solid #334155; display: flex; justify-content: space-between; align-items: center; }
        .btn-aprov { background: var(--green); color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: 700; font-size: 12px; }
        .btn-del { background: #334155; color: #94a3b8; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: 700; font-size: 12px; transition: 0.3s; }
        .btn-del:hover { background: var(--red); color: white; }
        .gps-link { color: var(--gold); font-size: 11px; text-decoration: none; display: block; margin-top: 5px; font-weight: bold; }
        .badge { font-size: 9px; padding: 3px 7px; border-radius: 4px; font-weight: 900; text-transform: uppercase; margin-left: 5px; }
        .badge-pendente { background: #fef3c7; color: #92400e; }
        .badge-ativo { background: #dcfce7; color: #166534; }
    </style>
</head>
<body>
    <header style="margin-bottom: 30px;">
        <h2 style="font-weight:900;">Re<span style="color:var(--green)">Phone</span> Master Hub</h2>
        <p style="color:#64748b; font-size: 12px;">Gest√£o de Vendedores e Seguran√ßa</p>
    </header>

    <div class="stats">
        <div class="stat-box"><h3>Vendedores</h3><p id="countV">0</p></div>
        <div class="stat-box"><h3>Ativos</h3><p id="countA">0</p></div>
        <div class="stat-box"><h3>Pendentes</h3><p id="countP">0</p></div>
    </div>

    <div style="margin-bottom:25px;">
        <a href="admin-master.html" style="background:var(--gold); color:black; padding:15px 25px; border-radius:12px; text-decoration:none; font-weight:900; display:inline-block; box-shadow: 0 5px 15px rgba(212, 175, 55, 0.2);">Curadoria de An√∫ncios ‚Üí</a>
    </div>

    <h3 style="margin-bottom:15px; font-size: 16px;">Vendedores Cadastrados</h3>
    <div id="listaVendedores" class="list-container">
        <p style="padding:20px; color:#64748b;">Carregando base de dados...</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, deleteDoc, query, where } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBiN8FqX8UZeyAh1cG2GHZtQWiQH0xPBV4", 
            authDomain: "rephone-a0a80.firebaseapp.com", 
            projectId: "rephone-a0a80", 
            storageBucket: "rephone-a0a80.firebasestorage.app", 
            messagingSenderId: "431497247030", 
            appId: "1:431497247030:web:a943715e4acc04b8995b97" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        onSnapshot(collection(db, "vendedores"), snap => {
            document.getElementById('countV').innerText = snap.size;
            document.getElementById('countA').innerText = snap.docs.filter(d => d.data().status === 'ativo').length;
            document.getElementById('countP').innerText = snap.docs.filter(d => d.data().status === 'pendente').length;
            
            const list = document.getElementById('listaVendedores');
            if(snap.empty) { list.innerHTML = "<p style='padding:20px;'>Nenhum vendedor cadastrado.</p>"; return; }
            
            list.innerHTML = "";
            snap.forEach(vDoc => {
                const v = vDoc.data();
                const id = vDoc.id;
                const item = document.createElement('div');
                item.className = 'list-item';
                
                // Link GPS Corrigido para Google Maps
                const gpsLink = v.coords ? `https://www.google.com/maps/search/?api=1&query=${v.coords}` : "#";

                item.innerHTML = `
                    <div>
                        <div style="display:flex; align-items:center;">
                            <b>${v.nome}</b> 
                            <span class="badge badge-${v.status}">${v.status}</span>
                        </div>
                        <p style="font-size:11px; color:#94a3b8; margin-top:3px;">${v.cidade || 'Local n√£o informado'} | Zap: ${v.zap}</p>
                        <a href="${gpsLink}" target="_blank" class="gps-link">üìç Ver Localiza√ß√£o de Seguran√ßa</a>
                    </div>
                    <div>
                        ${v.status === 'pendente' ? `<button class="btn-aprov" onclick="aprovarV('${id}')">APROVAR</button>` : ''}
                        <button class="btn-del" onclick="deletarV('${id}')">BANIR</button>
                    </div>
                `;
                list.appendChild(item);
            });
        });

        // TORNANDO AS FUN√á√ïES GLOBAIS
        window.aprovarV = async (id) => {
            try {
                await updateDoc(doc(db, "vendedores", id), { status: "ativo" });
            } catch (e) { alert("Erro ao aprovar: " + e.message); }
        };

        window.deletarV = async (id) => {
            if(confirm("ATEN√á√ÉO: Deseja banir e excluir permanentemente este vendedor?")) {
                try {
                    await deleteDoc(doc(db, "vendedores", id));
                } catch (e) { alert("Erro ao deletar: " + e.message); }
            }
        };
    </script>
</body>
</html>
