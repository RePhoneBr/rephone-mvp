<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Criar Anúncio | RePhone</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --dark: #0f172a; --green: #16a34a; --bg: #f8fafc; --muted: #64748b; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }
        body { background: var(--bg); padding: 20px; color: var(--dark); }

        .container { max-width: 500px; margin: 0 auto; }
        h1 { font-size: 24px; font-weight: 900; margin-bottom: 20px; }
        
        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 12px; font-weight: 800; text-transform: uppercase; color: var(--muted); margin-bottom: 5px; }
        
        input, select, textarea { 
            width: 100%; padding: 15px; border-radius: 15px; border: 1px solid #e2e8f0; 
            background: white; font-size: 15px; outline: none; transition: 0.3s;
        }
        input:focus, select:focus { border-color: var(--green); }

        .btn-save { 
            width: 100%; background: var(--green); color: white; border: none; 
            padding: 18px; border-radius: 15px; font-weight: 800; font-size: 16px; 
            cursor: pointer; margin-top: 20px; 
        }

        .img-preview { 
            width: 100%; height: 200px; background: #f1f5f9; border-radius: 15px; 
            display: flex; align-items: center; justify-content: center; 
            margin-bottom: 15px; overflow: hidden; border: 2px dashed #cbd5e1;
        }
        .img-preview img { max-width: 100%; max-height: 100%; object-fit: contain; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Novo Anúncio</h1>

        <div class="form-group">
            <label>Link da Foto (URL)</label>
            <input type="text" id="fotoUrl" placeholder="Cole o link da imagem aqui" onchange="previewImg()">
            <div class="img-preview" id="previewContainer">
                <span id="previewText">Pré-visualização da foto</span>
            </div>
        </div>

        <div class="form-group">
            <label>Marca</label>
            <select id="marca">
                <option value="Apple">Apple</option>
                <option value="Samsung">Samsung</option>
                <option value="Motorola">Motorola</option>
                <option value="Xiaomi">Xiaomi</option>
            </select>
        </div>

        <div class="form-group">
            <label>Modelo</label>
            <input type="text" id="modelo" placeholder="Ex: iPhone 13 Pro">
        </div>

        <div class="form-group">
            <label>Cor</label>
            <input type="text" id="cor" placeholder="Ex: Azul Sierra">
        </div>

        <div class="form-group">
            <label>Capacidade</label>
            <select id="capacidade">
                <option value="64GB">64GB</option>
                <option value="128GB">128GB</option>
                <option value="256GB">256GB</option>
                <option value="512GB">512GB</option>
                <option value="1TB">1TB</option>
            </select>
        </div>

        <div class="form-group">
            <label>Condição</label>
            <select id="condicao">
                <option value="Novo">Novo</option>
                <option value="Lacrado">Lacrado</option>
                <option value="Vitrine">Vitrine</option>
                <option value="Usado">Usado</option>
            </select>
        </div>

        <div class="form-group">
            <label>Estado de Conservação</label>
            <select id="estado">
                <option value="Excelente">Excelente (Sem marcas)</option>
                <option value="Ótimo">Ótimo (Marcas leves)</option>
                <option value="Bom">Bom (Sinais de uso)</option>
                <option value="Razoável">Razoável (Desgastado)</option>
            </select>
        </div>

        <div class="form-group">
            <label>Saúde da Bateria (%)</label>
            <input type="number" id="bateria" placeholder="Ex: 88">
        </div>

        <div class="form-group">
            <label>Preço (R$)</label>
            <input type="number" id="preco" placeholder="Ex: 3500">
        </div>

        <div class="form-group">
            <label>Cidade / Localização</label>
            <input type="text" id="cidade" placeholder="Ex: São Paulo, SP">
        </div>

        <div class="form-group">
            <label>Garantia</label>
            <input type="text" id="garantia" placeholder="Ex: 3 meses pela loja">
        </div>

        <div class="form-group">
            <label>WhatsApp (DDD + Número)</label>
            <input type="number" id="whatsapp" placeholder="Ex: 11999999999">
        </div>

        <div class="form-group">
            <label>Descrição Adicional</label>
            <textarea id="descricao" rows="4" placeholder="Detalhes extras..."></textarea>
        </div>

        <button class="btn-save" onclick="salvarAnuncio()">PUBLICAR ANÚNCIO</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBiN8FqX8UZeyAh1cG2GHZtQWiQH0xPBV4", 
            authDomain: "rephone-a0a80.firebaseapp.com", 
            projectId: "rephone-a0a80", 
            storageBucket: "rephone-a0a80.firebasestorage.app", 
            appId: "1:431497247030:web:a943715e4acc04b8995b97" 
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.previewImg = () => {
            const url = document.getElementById('fotoUrl').value;
            const container = document.getElementById('previewContainer');
            if(url) {
                container.innerHTML = `<img src="${url}">`;
            }
        };

        window.salvarAnuncio = async () => {
            const btn = document.querySelector('.btn-save');
            btn.disabled = true;
            btn.innerText = "ENVIANDO...";

            const ad = {
                marca: document.getElementById('marca').value,
                modelo: document.getElementById('modelo').value,
                cor: document.getElementById('cor').value,
                capacidade: document.getElementById('capacidade').value,
                condicao: document.getElementById('condicao').value,
                estado: document.getElementById('estado').value,
                bateria: document.getElementById('bateria').value,
                preco: document.getElementById('preco').value,
                cidade: document.getElementById('cidade').value,
                garantia: document.getElementById('garantia').value,
                whatsapp: document.getElementById('whatsapp').value,
                descricao: document.getElementById('descricao').value,
                fotos: [document.getElementById('fotoUrl').value],
                status: "aprovado", // Define como aprovado para aparecer direto no radar
                tipoVendedor: "particular", // Você pode mudar para 'lojista' se for o perfil
                dataCriacao: new Date()
            };

            try {
                await addDoc(collection(db, "anuncios"), ad);
                alert("Anúncio publicado com sucesso!");
                window.location.href = 'index.html';
            } catch (e) {
                alert("Erro ao salvar: " + e);
                btn.disabled = false;
                btn.innerText = "PUBLICAR ANÚNCIO";
            }
        };
    </script>
</body>
</html>
