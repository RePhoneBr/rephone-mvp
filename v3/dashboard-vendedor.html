<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Painel | RePhone</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --dark: #0f172a; --green: #16a34a; --bg: #f8fafc; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }
        body { background: var(--bg); padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .btn-novo { background: var(--dark); color: white; padding: 12px 20px; border-radius: 12px; text-decoration: none; font-weight: 700; font-size: 13px; }
        .anuncio-card { background: white; border-radius: 20px; padding: 15px; margin-bottom: 15px; border: 1px solid #e2e8f0; display: flex; gap: 15px; align-items: center; }
        .anuncio-card img { width: 60px; height: 60px; border-radius: 10px; object-fit: cover; }
        .btn-sold { background: #dcfce7; color: #166534; border: none; padding: 8px 12px; border-radius: 8px; font-weight: 700; font-size: 11px; cursor: pointer; }
        .btn-edit { background: #f1f5f9; color: #475569; border: none; padding: 8px 12px; border-radius: 8px; font-weight: 700; font-size: 11px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <div>
            <h2 style="font-weight:900;">Meus Anúncios</h2>
            <p id="vendedorNome" style="font-size:12px; color:#64748b;">Acessando RePhone...</p>
        </div>
        <a href="vendedor.html" class="btn-novo">+ Novo</a>
    </div>

    <div id="meusAnuncios">
        </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        // NOTA: Para este dashboard ser privado, o vendedor deve estar logado. 
        // Abaixo uso uma lógica simplificada por "WhatsApp" para o exemplo.
        const vZap = prompt("Digite seu WhatsApp cadastrado para acessar seus anúncios:");

        const firebaseConfig = { apiKey: "AIzaSyBiN8FqX8UZeyAh1cG2GHZtQWiQH0xPBV4", authDomain: "rephone-a0a80.firebaseapp.com", projectId: "rephone-a0a80", storageBucket: "rephone-a0a80.firebasestorage.app", messagingSenderId: "431497247030", appId: "1:431497247030:web:a943715e4acc04b8995b97" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const q = query(collection(db, "anuncios"), where("whatsapp", "==", vZap));
        
        onSnapshot(q, snap => {
            const container = document.getElementById('meusAnuncios');
            container.innerHTML = snap.empty ? "<p>Você não possui anúncios.</p>" : "";
            snap.forEach(d => {
                const ad = d.data();
                const card = document.createElement('div');
                card.className = 'anuncio-card';
                card.innerHTML = `
                    <img src="${ad.fotos ? ad.fotos[0] : ''}">
                    <div style="flex:1">
                        <h4 style="font-size:14px;">${ad.modelo}</h4>
                        <p style="font-size:12px; color:var(--green); font-weight:800;">R$ ${ad.preco}</p>
                        <span style="font-size:10px; color:#94a3b8;">Status: ${ad.status}</span>
                    </div>
                    <div style="display:flex; flex-direction:column; gap:5px;">
                        <button class="btn-sold" onclick="marcarVendido('${d.id}')">VENDIDO</button>
                        <button class="btn-edit" onclick="editarPreco('${d.id}', '${ad.preco}')">EDITAR R$</button>
                    </div>
                `;
                container.appendChild(card);
            });
        });

        window.marcarVendido = async id => {
            if(confirm("Parabéns pela venda! O anúncio será removido do radar.")) {
                await updateDoc(doc(db, "anuncios", id), { status: "vendido" });
            }
        };

        window.editarPreco = async (id, precoAtual) => {
            const novoPreco = prompt("Novo valor (R$):", precoAtual);
            if(novoPreco) {
                await updateDoc(doc(db, "anuncios", id), { preco: novoPreco });
            }
        };
    </script>
</body>
</html>
