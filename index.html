<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RePhone | Radar de Match</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --dark: #0f172a; --green: #16a34a; --gold: #d4af37; --bg: #f8fafc; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }
        body { background: var(--bg); color: var(--dark); padding-bottom: 50px; }

        /* HEADER */
        .main-header { background: var(--dark); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo-text { color: white !important; font-weight: 900; font-size: 22px; text-decoration: none; }
        .logo-text span { color: var(--green); }
        .btn-nav { font-size: 11px; font-weight: 700; padding: 8px 14px; border-radius: 10px; text-decoration: none; }
        .btn-reg { color: var(--gold); border: 1px solid var(--gold); }
        .btn-vender { background: var(--green); color: white; margin-left: 5px; }

        /* ÁREA DE BUSCA E MATCH */
        .search-container { background: white; padding: 20px; border-radius: 0 0 30px 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center; }
        .search-box { width: 100%; max-width: 400px; padding: 15px; border-radius: 15px; border: 1px solid #e2e8f0; background: #f8fafc; outline: none; font-size: 14px; margin-bottom: 10px; }
        
        .filters { display: flex; justify-content: center; gap: 8px; overflow-x: auto; padding-bottom: 5px; }
        .filter-chip { padding: 8px 15px; border-radius: 20px; background: #f1f5f9; font-size: 12px; font-weight: 700; border: none; cursor: pointer; white-space: nowrap; color: #64748b; }
        .filter-chip.active { background: var(--dark); color: white; }

        /* GRID DE PRODUTOS */
        .feed { padding: 15px; display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        
        .card { background: white; border-radius: 25px; padding: 12px; border: 1px solid #e2e8f0; position: relative; transition: 0.3s; }
        .card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 18px; background: #f8fafc; }
        
        .badge-tipo { font-size: 9px; font-weight: 900; padding: 4px 8px; border-radius: 8px; position: absolute; top: 20px; left: 20px; z-index: 2; text-transform: uppercase; }
        .Particular { background: #f1f5f9; color: #64748b; }
        .Lojista { background: #fef3c7; color: #92400e; border: 1px solid var(--gold); }

        .card h3 { font-size: 14px; font-weight: 800; margin-top: 12px; }
        .price { color: var(--green); font-weight: 900; font-size: 18px; display: block; }
    </style>
</head>
<body>

    <header class="main-header">
        <a href="index.html" class="logo-text">Re<span>Phone</span></a>
        <div>
            <a href="vendedor-login.html" class="btn-nav btn-vender">VENDER</a>
        </div>
    </header>

    <div class="search-container">
        <input type="text" id="inputBusca" class="search-box" placeholder="Qual modelo você procura?">
        <div class="filters">
            <button class="filter-chip active" onclick="filtrar('Tudo')">Tudo</button>
            <button class="filter-chip" onclick="filtrar('iPhone')">iPhone</button>
            <button class="filter-chip" onclick="filtrar('Samsung')">Samsung</button>
            <button class="filter-chip" onclick="filtrar('Lojista')">Lojistas</button>
        </div>
    </div>

    <main id="radarGrid" class="feed">
        </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBiN8FqX8UZeyAh1cG2GHZtQWiQH0xPBV4", authDomain: "rephone-a0a80.firebaseapp.com", projectId: "rephone-a0a80", storageBucket: "rephone-a0a80.firebasestorage.app", messagingSenderId: "431497247030", appId: "1:431497247030:web:a943715e4acc04b8995b97" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let todosAnuncios = [];

        // BUSCA EM TEMPO REAL
        onSnapshot(query(collection(db, "anuncios"), where("status", "==", "aprovado")), (snap) => {
            todosAnuncios = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderizar(todosAnuncios);
        });

        function renderizar(lista) {
            const grid = document.getElementById('radarGrid');
            grid.innerHTML = lista.length === 0 ? '<p style="grid-column:1/-1; text-align:center; padding:50px;">Nenhum match encontrado.</p>' : "";
            
            lista.forEach(ad => {
                const card = document.createElement('div');
                card.className = 'card';
                // Correção do 'Undefined' no badge: verificamos se existe 'tipo'
                const tipoClasse = ad.tipo || "Particular"; 
                
                card.innerHTML = `
                    <div class="badge-tipo ${tipoClasse}">${tipoClasse}</div>
                    <img src="${ad.fotos ? ad.fotos[0] : ''}">
                    <h3>${ad.modelo}</h3>
                    <span class="price">R$ ${ad.preco}</span>
                    <p style="font-size:10px; color:#94a3b8;">${ad.cidade || 'Disponível'}</p>
                `;
                grid.appendChild(card);
            });
        }

        // LÓGICA DE FILTRO E BUSCA
        document.getElementById('inputBusca').addEventListener('input', (e) => {
            const termo = e.target.value.toLowerCase();
            const filtrados = todosAnuncios.filter(a => 
                a.modelo.toLowerCase().includes(termo) || 
                a.marca.toLowerCase().includes(termo)
            );
            renderizar(filtrados);
        });

        window.filtrar = (tipo) => {
            // Estética dos botões
            document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');

            if(tipo === 'Tudo') return renderizar(todosAnuncios);
            
            const filtrados = todosAnuncios.filter(a => 
                a.tipo === tipo || a.marca === tipo
            );
            renderizar(filtrados);
        };
    </script>
</body>
</html><!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar RePhone | Comprar e Vender</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --dark: #0f172a; --green: #16a34a; --gold: #d4af37; --bg: #f8fafc; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter',sans-serif; }
        body { background: var(--bg); }
        .header { background: var(--dark); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top:0; z-index:100; }
        .logo { color: white; font-weight: 900; font-size: 20px; text-decoration:none; }
        .btn-reg { color: var(--gold); border: 1px solid var(--gold); padding: 6px 12px; border-radius: 8px; text-decoration: none; font-size: 11px; font-weight: 700; }
        .feed { padding: 20px; display: grid; gap: 20px; }
        .card { background: white; border-radius: 20px; padding: 15px; border: 1px solid #e2e8f0; }
        .badge-tipo { font-size: 9px; font-weight: 800; padding: 3px 8px; border-radius: 5px; display: inline-block; margin-bottom: 8px; }
        .badge-Lojista { background: #fef3c7; color: #92400e; }
        .badge-Particular { background: #f1f5f9; color: #64748b; }
        .price { color: var(--green); font-weight: 900; font-size: 18px; margin-top: 5px; display: block; }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">Re<span style="color:var(--green)">Phone</span></a>
        <div style="display:flex; gap:8px;">
            <a href="registro-vendedor.html" class="btn-reg">Registrar</a>
            <a href="vendedor.html" style="background:var(--green); color:white; padding:6px 12px; border-radius:8px; text-decoration:none; font-size:11px; font-weight:700;">Anunciar</a>
        </div>
    </header>

    <div style="padding: 20px; background: white; text-align: center; border-radius: 0 0 30px 30px;">
        <h2 style="font-weight:900; font-size:14px;">Radar de Match RePhone</h2>
        <p style="font-size:11px; color:#64748b;">Encontre aparelhos verificados próximos a você.</p>
    </div>

    <main id="radarGrid" class="feed"></main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBiN8FqX8UZeyAh1cG2GHZtQWiQH0xPBV4", authDomain: "rephone-a0a80.firebaseapp.com", projectId: "rephone-a0a80", storageBucket: "rephone-a0a80.firebasestorage.app", messagingSenderId: "431497247030", appId: "1:431497247030:web:a943715e4acc04b8995b97" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function carregar() {
            const grid = document.getElementById('radarGrid');
            const q = query(collection(db, "anuncios"), where("status", "==", "aprovado"));
            const snap = await getDocs(q);
            snap.forEach(doc => {
                const ad = doc.data();
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="badge-tipo badge-${ad.tipo}">${ad.tipo}</div>
                    <h3 style="font-size:16px;">${ad.modelo}</h3>
                    <span class="price">R$ ${ad.preco}</span>
                `;
                grid.appendChild(card);
            });
        }
        carregar();
    </script>
</body>
</html>
